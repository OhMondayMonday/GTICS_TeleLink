        <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />

        <!-- App favicon -->

        <!-- Plugin css FullCalendar -->

        <link rel="stylesheet" th:href="@{/assets/libs/@fullcalendar/daygrid/main.min.css}" type="text/css" />

        <!-- Icons Css -->
        <link th:href="@{/assets/css/icons.min.css}" rel="stylesheet" type="text/css" />

        <!-- App Css-->
        <link th:href="@{/assets/css/app.min.css}" id="app-style" rel="stylesheet" type="text/css" />
        <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

        <style>
            /* Contenedor del loader */
            .loader-container {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 75vh; /* Toma toda la altura de la pantalla */
                background-color: #ffffff; /* Fondo oscuro */
            }

            /* Estilo del loader */
            /* HTML: <div class="loader"></div> */
            .loader {
                width: 60px;
                aspect-ratio: 1;
                display: grid;
                color: #094183;
                background: radial-gradient(farthest-side, currentColor calc(100% - 6px),#0000 calc(100% - 5px));
                -webkit-mask: radial-gradient(farthest-side, #0000 calc(100% - 13px), #000 calc(100% - 12px));
                border-radius: 50%;
                animation: l19 2s infinite linear;
            }
            .loader::before,
            .loader::after {
                content: "";
                grid-area: 1/1;
                background:
                        linear-gradient(currentColor 0 0) center,
                        linear-gradient(currentColor 0 0) center;
                background-size: 100% 12px,12px 100%;
                background-repeat: no-repeat;
            }
            .loader::after {
                transform: rotate(45deg);
            }

            @keyframes l19 {
                100%{transform: rotate(1turn)}
            }
        </style>

        <style>
            input.parsley-success, textarea.parsley-success {
                border-color: #1cbb8c;  /* Color de borde para campo v√°lido */
            }
        </style>

    </head>
</html>
