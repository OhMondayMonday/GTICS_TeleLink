<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{Vecino/fragments/topbarVecino.html :: head(title='Seleccionar Método de Pago')}"></head>
<body data-sidebar="dark" class="vertical-collpsed">
<div id="layout-wrapper">
  <div th:replace="~{Vecino/fragments/topbarVecino :: topbar('Seleccionar Método de Pago')}"></div>
  <div th:replace="~{Vecino/fragments/sidebarVecino :: sidebar('reservas')}"></div>
  <div class="main-content">
    <div class="page-content">
      <div class="container-fluid">
        <!-- Flash Messages -->
        <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
          <span th:text="${mensaje}"></span>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
          <span th:text="${error}"></span>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="row">
          <div class="col-lg-6 offset-lg-3">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title mb-4">Seleccionar Método de Pago</h4>
                <div class="mb-3">
                  <p><strong>Espacio:</strong> <span th:text="${reserva.espacioDeportivo.nombre}"></span></p>
                  <p><strong>Fecha:</strong> <span th:text="${#temporals.format(reserva.inicioReserva, 'dd MMMM yyyy, HH:mm')}"></span> hasta <span th:text="${#temporals.format(reserva.finReserva, 'HH:mm')}"></span></p>
                  <p><strong>Monto Total:</strong>
                    <span th:with="duracion=${T(java.time.Duration).between(reserva.inicioReserva, reserva.finReserva).toHours()},
                                                           precioTotal=${reserva.espacioDeportivo.precioPorHora.multiply(duracion)}"
                          th:text="${'S/ ' + #numbers.formatDecimal(precioTotal, 1, 'COMMA', 2, 'POINT')}"></span>
                  </p>
                </div>
                <form th:action="@{/usuarios/pagar/{id}(id=${reserva.reservaId})}" method="post">
                  <div class="mb-3">
                    <label class="form-label">Método de Pago</label>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="metodoPagoId" id="pagoOnline" value="1" checked>
                      <label class="form-check-label" for="pagoOnline">Pago Online (Tarjeta)</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="metodoPagoId" id="deposito" value="2">
                      <label class="form-check-label" for="deposito">Depósito Bancario</label>
                    </div>
                  </div>
                  <div class="d-flex justify-content-end">
                    <a th:href="@{/usuarios/mis-reservas}" class="btn btn-secondary me-2">Volver</a>
                    <button type="submit" class="btn btn-primary">Continuar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="sidebar-overlay"></div>
<!-- JavaScript -->
<script th:src="@{/assets/libs/jquery/jquery.min.js}"></script>
<script th:src="@{/assets/libs/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/libs/metismenu/metisMenu.min.js}"></script>
<script th:src="@{/assets/libs/simplebar/simplebar.min.js}"></script>
<script th:src="@{/assets/libs/node-waves/waves.min.js}"></script>
<script th:src="@{/assets/js/app.js}"></script>
</body>
</html>
