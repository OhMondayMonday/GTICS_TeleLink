<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Registro | Municipalidad de San Miguel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Sistema de Gestión Deportiva - Municipalidad de San Miguel" name="description" />
    <meta content="Municipalidad de San Miguel" name="author" />

    <!-- App favicon -->
    <link rel="shortcut icon" th:href="@{/assets/images/logoCortado.png}">

    <!-- Bootstrap Css -->
    <link th:href="@{/assets/css/bootstrap.min.css}" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link th:href="@{/assets/css/icons.min.css}" rel="stylesheet" type="text/css" />
    <!-- App Css -->
    <link th:href="@{/assets/css/app.min.css}" id="app-style" rel="stylesheet" type="text/css" />
    <style>
        .authentication-bg {
            background-image: url('https://pbs.twimg.com/media/GDl_-_1XYAAuSBN.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        .bg-overlay {
            background: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .auth-logo {
            max-width: 150px;
        }

        /* Corrección de desborde horizontal */
        html, body {
            overflow-x: hidden;
        }

        .w-100 {
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        .row.g-0 {
            margin-left: 0 !important;
            margin-right: 0 !important;
        }

        .col-lg-4 {
            padding-left: 0 !important;
            padding-right: 0 !important;
        }

        .auth-form-group-custom {
            overflow: hidden;
        }

        /* Ajustes de espaciado vertical */
        .authentication-page-content {
            padding: 2rem 1rem !important;
            min-height: auto !important;
        }

        .p-2.mt-5 {
            margin-top: 1.5rem !important;
        }

        .mt-4, .mt-5 {
            margin-top: 1rem !important;
        }

        .mb-4 {
            margin-bottom: 0.75rem !important;
        }

        .text-center h4 {
            margin-top: 1rem !important;
        }

        form .text-center {
            margin-top: 1.5rem;
        }

        /* Tamaño de fuente ligeramente reducido */
        .authentication-page-content label,
        .authentication-page-content input,
        .authentication-page-content button,
        .authentication-page-content p {
            font-size: 0.95rem;
        }
    </style>



</head>

<body class="auth-body-bg">
<div>
    <div class="container-fluid p-0">
        <div class="row g-0">
            <div class="col-lg-4">
                <div class="authentication-page-content p-4 d-flex align-items-center min-vh-100">
                    <div class="w-100">
                        <div class="row justify-content-center">
                            <div class="col-lg-9">
                                <div>
                                    <div class="text-center">
                                        <div>
                                            <a th:href="@{/}" class="authentication-logo">
                                                <img th:src="@{/assets/images/logoCompleto.png}" alt="Municipalidad de San Miguel" class="auth-logo mx-auto">
                                            </a>
                                        </div>

                                        <h4 class="font-size-18 mt-4">Crear Cuenta</h4>
                                        <p class="text-muted">Regístrate en el sistema de la Municipalidad de San Miguel.</p>
                                    </div>

                                    <div class="p-2 mt-5">
                                        <form th:action="@{/submitRegisterForm}" method="post">
                                            <div class="auth-form-group-custom mb-4">
                                                <i class="ri-user-2-line auti-custom-input-icon"></i>
                                                <label for="nombres">Nombres</label>
                                                <input type="text" class="form-control" id="nombres" name="nombres" placeholder="Ingresa tus nombres" required>
                                            </div>

                                            <div class="auth-form-group-custom mb-4">
                                                <i class="ri-user-2-line auti-custom-input-icon"></i>
                                                <label for="apellidos">Apellidos</label>
                                                <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Ingresa tus apellidos" required>
                                            </div>

                                            <div class="auth-form-group-custom mb-4">
                                                <i class="ri-mail-line auti-custom-input-icon"></i>
                                                <label for="correoElectronico">Correo Electrónico</label>
                                                <input type="email" class="form-control" id="correoElectronico" name="correoElectronico" placeholder="Ingresa tu correo electrónico" required>
                                            </div>

                                            <div class="auth-form-group-custom mb-4">
                                                <i class="ri-lock-2-line auti-custom-input-icon"></i>
                                                <label for="contrasenia">Contraseña</label>
                                                <input type="password" class="form-control" id="contrasenia" name="contrasenia" placeholder="Ingresa tu contraseña" required minlength="8">
                                            </div>

                                            <div class="auth-form-group-custom mb-4">
                                                <i class="ri-id-card-line auti-custom-input-icon"></i>
                                                <label for="dni">DNI (Opcional)</label>
                                                <input type="text" class="form-control" id="dni" name="dni" placeholder="Ingresa tu DNI" pattern="[0-9]{8}">
                                            </div>

                                            <div th:if="${error}" class="alert alert-danger mt-3">
                                                <span th:text="${error}"></span>
                                            </div>

                                            <div class="text-center">
                                                <button class="btn btn-primary w-md waves-effect waves-light" type="submit">Registrarse</button>
                                            </div>

                                            <!--
                                            <div class="mt-4 text-center">
                                                <p class="mb-0">Al registrarte, aceptas los <a href="#" class="text-primary">Términos de Uso</a> de la Municipalidad de San Miguel.</p>
                                            </div>
                                            -->
                                        </form>
                                    </div>

                                    <div class="mt-5 text-center">
                                        <p>¿Ya tienes una cuenta? <a th:href="@{/openLoginWindow}" class="fw-medium text-primary">Iniciar Sesión</a></p>
                                        <p>© <script>document.write(new Date().getFullYear())</script> Municipalidad de San Miguel.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="authentication-bg">
                    <div class="bg-overlay"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JAVASCRIPT -->
<script th:src="@{/assets/libs/jquery/jquery.min.js}"></script>
<script th:src="@{/assets/libs/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/libs/metismenu/metisMenu.min.js}"></script>
<script th:src="@{/assets/libs/simplebar/simplebar.min.js}"></script>
<script th:src="@{/assets/libs/node-waves/waves.min.js}"></script>
<script th:src="@{/assets/js/app.js}"></script>
</body>
</html>
