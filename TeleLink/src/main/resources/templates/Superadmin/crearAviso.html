<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{Superadmin/fragments/head.html :: head(title='Crear Aviso')}"></head>

    <body data-sidebar="dark" class="vertical-collpsed">
        <div id="layout-wrapper">
            <header th:replace="~{/Superadmin/fragments/header.html :: header(title='Crear Aviso')}"></header>
            <div th:replace="~{/Superadmin/fragments/sidebar.html :: sidebar}"></div>

            <div class="main-content">
                <div class="page-content" style="min-height: 100%;">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12">
                                <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                                    <h4 class="mb-sm-0">Crear aviso</h4>
                                </div>
                            </div>
                        </div>

                        <!-- Mensajes de éxito/error -->
                        <div th:if="${exito}" class="alert alert-success" th:text="${exito}"></div>
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                        <div class="row">
                            <div class="col-xl-6 col-lg-6">
                                <div class="card">
                                    <div class="card-body">
                                        <h4 class="card-title">Configuración del aviso</h4>
                                        <p class="card-title-desc mb-3">Ingresa los datos del aviso</p>

                                        <form class="custom-validation" th:action="@{/superadmin/guardarAviso}" method="post" th:object="${aviso}" enctype="multipart/form-data">
                                            <!-- Título -->
                                            <div class="mb-3">
                                                <label for="tituloAviso">Título</label>
                                                <input type="text" id="tituloAviso" class="form-control"
                                                       th:field="*{tituloAviso}"
                                                       th:classappend="${#fields.hasErrors('tituloAviso')} ? 'is-invalid'"
                                                       required placeholder="Ej: Mantenimiento programado"/>
                                                <div class="invalid-feedback" th:if="${#fields.hasErrors('tituloAviso')}">
                                                    <span th:errors="*{tituloAviso}"></span>
                                                </div>
                                            </div>

                                            <script>
                                                document.getElementById('activoSwitch').addEventListener('change', function() {
                                                    document.getElementById('estadoAvisoHidden').value = this.checked ? 'activo' : 'disponible';
                                                });
                                            </script>

                                            <!-- Información -->
                                            <div class="mb-3">
                                                <label for="textoAviso">Información</label>
                                                <div>
                                                <textarea id="textoAviso" class="form-control"
                                                          th:field="*{textoAviso}"
                                                          th:classappend="${#fields.hasErrors('textoAviso')} ? 'is-invalid'"
                                                          maxlength="225" rows="3" required></textarea>
                                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('textoAviso')}">
                                                        <span th:errors="*{textoAviso}"></span>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- Imagen -->
                                            <div class="mb-3">
                                                <label for="imagenAviso" class="d-block">Insertar imagen</label>
                                                <div class="d-block">
                                                    <!-- Campo para subir archivo -->
                                                    <input type="file" class="form-control mb-2" id="imagenAviso"
                                                           name="archivoImagen" accept=".jpg, .jpeg, .png"
                                                           onchange="previewImage(this)">

                                                    <!-- Campo oculto para la URL (se llenará automáticamente) -->
                                                    <input type="hidden" id="fotoAvisoUrlHidden" name="fotoAvisoUrl">

                                                    <!-- Campo para URL manual -->
                                                    <div class="input-group mt-2">
                                                        <span class="input-group-text">O ingresa URL</span>
                                                        <input type="text" class="form-control" id="fotoAvisoUrlInput"
                                                               placeholder="https://ejemplo.com/imagen.jpg">
                                                    </div>

                                                    <small class="text-muted">Formatos aceptados: JPG, JPEG, PNG o URL de imagen</small>
                                                </div>
                                            </div>

                                            <div class="d-flex justify-content-start mb-1 mt-4">
                                                <button type="submit" class="btn btn-success me-2">Guardar aviso</button>
                                                <a th:href="@{/superadmin/avisos}" class="btn btn-secondary">Cancelar</a>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>

                            <!-- Vista previa -->
                            <div class="col-xl-6 col-lg-6">
                                <div class="card border border-primary" style="max-height: 560px">
                                    <div class="card-body">
                                        <h4 id="tituloPreview" th:text="${aviso?.tituloAviso} ?: 'Título del aviso'">Título del aviso</h4>
                                        <p id="infoPreview" th:text="${aviso?.textoAviso} ?: 'Contenido del aviso aparecerá aquí'">Contenido del aviso</p>
                                    </div>
                                    <div class="px-3 justify-content-center" style="max-height: 450px; overflow: hidden">
                                        <img class="card-img-bottom img-fluid" id="cardImagePreview"
                                             th:src="${aviso?.fotoAvisoUrl} ?: 'assets/images/small/img-7.jpg'"
                                             alt="Vista previa de imagen" style="object-fit: contain;">
                                    </div>
                                    <div class="row px-3 pb-2">
                                        <div class="mt-3">
                                            <small class="text-muted">Fecha: [[${#temporals.format(#temporals.createNow(), 'dd/MM/yyyy HH:mm')}]]</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div th:replace="~{Superadmin/fragments/footer.html :: footer}"></div>
            </div>
        </div>

        <!-- Scripts -->
        <div th:replace="~{Superadmin/fragments/foot.html :: foot}"></div>

        <script>
            // Vista previa de imagen
            document.getElementById('imagenAviso').addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        document.getElementById('cardImagePreview').src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Vista previa de texto en tiempo real
            document.addEventListener('DOMContentLoaded', function() {
                const tituloInput = document.getElementById('tituloAviso');
                const infoInput = document.getElementById('textoAviso');
                const activoSwitch = document.getElementById('activoSwitch');

                if (tituloInput && infoInput) {
                    tituloInput.addEventListener('input', function() {
                        document.getElementById('tituloPreview').textContent = this.value || 'Título del aviso';
                    });

                    infoInput.addEventListener('input', function() {
                        document.getElementById('infoPreview').textContent = this.value || 'Contenido del aviso aparecerá aquí';
                    });
                }

                if (activoSwitch) {
                    activoSwitch.addEventListener('change', function() {
                        const estadoSelect = document.querySelector('[th\\:field="*{estadoAviso}"]');
                        if (estadoSelect) {
                            estadoSelect.value = this.checked ? 'activo' : 'disponible';
                        }
                    });
                }
            });
        </script>


        <script>
            function previewImage(input) {
                if (input.files && input.files[0]) {
                    // Si se sube un archivo, limpia el campo de URL manual
                    document.getElementById('fotoAvisoUrlInput').value = '';

                    // Aquí iría tu lógica para previsualizar y subir la imagen
                    // Al final, cuando tengas la URL, la asignas al campo hidden:
                    // document.getElementById('fotoAvisoUrlHidden').value = urlDeLaImagenSubida;
                }
            }

            // Cuando se escribe en el campo de URL manual
            document.getElementById('fotoAvisoUrlInput').addEventListener('input', function() {
                document.getElementById('fotoAvisoUrlHidden').value = this.value;
            });
        </script>
    </body>
</html>
