        <script>
            // Asumiendo que 'chartData' tiene los valores (número de reservas)
            var chartData = [[${chartData}]]; // Los valores de las reservas, por ejemplo: [250, 300, 150, 400]
            var chartLabels = ['Gimnasio', 'Futbol', 'Atletismo', 'Piscina']; // Las etiquetas correspondientes a cada sección

            var options = {
                series: chartData,           // Los valores para cada sección del gráfico
                chart: {
                    width: 380,
                    type: 'donut',           // Tipo de gráfico: donut
                },
                labels: chartLabels,         // Asignación de las etiquetas a las secciones del gráfico
                dataLabels: {
                    enabled: true,           // Habilitar etiquetas dentro del gráfico
                },
                responsive: [{
                    breakpoint: 480,
                    options: {
                        chart: {
                            width: 200
                        },
                        legend: {
                            show: false
                        }
                    }
                }],
                legend: {
                    position: 'right',        // Ubicación de la leyenda
                    offsetY: 0,
                    height: 230,
                },
                tooltip: {
                    y: {
                        formatter: function(val) {
                            return val + " reservas";  // Mostrar las reservas en el tooltip
                        }
                    }
                }
            };

            var chart = new ApexCharts(document.querySelector("#chart"), options);
            chart.render();
        </script>
