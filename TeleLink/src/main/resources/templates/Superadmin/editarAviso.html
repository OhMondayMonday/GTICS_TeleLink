<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="~{Superadmin/fragments/head.html :: head(title='Editar Aviso')}"></head>

    <body data-sidebar="dark" class="vertical-collpsed">
        <div id="layout-wrapper">
            <header th:replace="~{/Superadmin/fragments/header.html :: header(title='Editar Aviso')}"></header>

            <!-- Sidebar -->
            <div th:replace="~{/Superadmin/fragments/sidebar.html :: sidebar}"></div>

            <!-- Main Content -->
            <div class="main-content">
                <div class="page-content" style="min-height: 100%;">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12">
                                <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                                    <h4 class="mb-sm-0">Editar aviso</h4>
                                    <div class="page-title-right">
                                        <ol class="breadcrumb m-0">
                                            <li class="breadcrumb-item"><a href="#">Avisos</a></li>
                                            <li class="breadcrumb-item active">Editar</li>
                                        </ol>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xl-6 col-lg-6">
                                <div class="card">
                                    <div class="card-body">
                                        <h4 class="card-title">Configuración del aviso</h4>
                                        <p class="card-title-desc mb-3">Edita los datos del aviso</p>

                                        <form class="custom-validation" id="myForm" th:action="@{/superadmin/actualizarAviso/{id}(id=${aviso.getAvisoId()})}" th:object="${aviso}" method="post" enctype="multipart/form-data">
                                            <input type="hidden" th:field="*{avisoId}"/>

                                            <div class="mb-3">
                                                <label for="tituloAviso">Título</label>
                                                <input type="text" id="tituloAviso" class="form-control" th:field="*{tituloAviso}" required
                                                       placeholder="Título del aviso" maxlength="50"/>
                                            </div>

                                            <div class="mb-3">
                                                <label for="textoAviso">Información</label>
                                                <div>
                                                    <textarea id="textoAviso" class="form-control" th:field="*{textoAviso}"
                                                              maxlength="225" rows="3" required></textarea>
                                                </div>
                                            </div>

                                            <div class="mb-3">
                                                <label for="imagenAviso" class="d-block">Insertar imagen</label>
                                                <div class="d-block">
                                                    <!-- Campo para subir archivo -->
                                                    <input type="file" class="form-control mb-2" id="imagenAviso"
                                                           name="archivoImagen" accept=".jpg, .jpeg, .png"
                                                           onchange="previewImage(this)">

                                                    <!-- Campo oculto para la URL (se llenará automáticamente) -->
                                                    <input type="hidden" id="fotoAvisoUrlHidden" name="fotoAvisoUrl">

                                                    <!-- Campo para URL manual -->
                                                    <div class="input-group mt-2">
                                                        <span class="input-group-text">O ingresa URL</span>
                                                        <input type="text" class="form-control" id="fotoAvisoUrlInput"
                                                               placeholder="https://ejemplo.com/imagen.jpg">
                                                    </div>

                                                    <small class="text-muted">Formatos aceptados: JPG, JPEG, PNG o URL de imagen</small>
                                                </div>
                                            </div>

                                            <div class="d-flex justify-content-start mb-1 mt-4">
                                                <button type="submit" class="btn btn-success me-2">Guardar cambios</button>
                                                <a th:href="@{/superadmin/avisos}" class="btn btn-secondary">Cancelar</a>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>

                            <div class="col-xl-6 col-lg-6">
                                <div class="card border border-primary" style="max-height: 560px">
                                    <div class="card-body">
                                        <h4 id="titulo" th:text="${aviso.getTituloAviso()} ?: 'Título del aviso'">Título del aviso</h4>
                                        <p id="informacion" th:text="${aviso.getTextoAviso()} ?: 'Contenido del aviso aparecerá aquí'">Contenido del aviso</p>
                                    </div>
                                    <div class="px-3 justify-content-center" style="max-height: 450px; overflow: hidden">
                                        <img class="card-img-bottom img-fluid" id="cardImagePreview"
                                             th:src="${aviso.getFotoAvisoUrl()} ?: 'assets/images/small/img-7.jpg'"
                                             alt="Imagen del aviso" style="object-fit: contain; max-height: 100%; width: auto;">
                                    </div>
                                    <div class="row px-3 pb-2">
                                        <div class="mt-3">
                                            <small class="text-muted" th:text="'Publicado: ' + ${#temporals.format(aviso.getFechaAviso(), 'dd/MM/yyyy HH:mm')}"></small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div th:replace="~{Superadmin/fragments/footer.html :: footer}"></div>
            </div>
        </div>

        <!-- Sidebar overlay-->
        <div class="sidebar-overlay"></div>

        <!-- JAVASCRIPT -->
        <div th:replace="~{Superadmin/fragments/foot.html :: foot}"></div>

        <script>
            // Vista previa de la imagen
            function previewImage(input) {
                if (input.files && input.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        document.getElementById('cardImagePreview').src = e.target.result;
                    };
                    reader.readAsDataURL(input.files[0]);
                }
            }

            // Actualización en tiempo real de los campos de texto
            document.addEventListener('DOMContentLoaded', function() {
                const form = document.getElementById('myForm');
                const titleInput = document.getElementById('tituloAviso');
                const infoInput = document.getElementById('textoAviso');

                if(titleInput && infoInput) {
                    titleInput.addEventListener('input', function() {
                        document.getElementById('titulo').textContent = this.value || 'Título del aviso';
                    });

                    infoInput.addEventListener('input', function() {
                        document.getElementById('informacion').textContent = this.value || 'Contenido del aviso aparecerá aquí';
                    });
                }
            });
        </script>

        <script>
            function previewImage(input) {
                if (input.files && input.files[0]) {
                    // Si se sube un archivo, limpia el campo de URL manual
                    document.getElementById('fotoAvisoUrlInput').value = '';

                    // Aquí iría tu lógica para previsualizar y subir la imagen
                    // Al final, cuando tengas la URL, la asignas al campo hidden:
                    // document.getElementById('fotoAvisoUrlHidden').value = urlDeLaImagenSubida;
                }
            }

            // Cuando se escribe en el campo de URL manual
            document.getElementById('fotoAvisoUrlInput').addEventListener('input', function() {
                document.getElementById('fotoAvisoUrlHidden').value = this.value;
            });
        </script>
    </body>
</html>
