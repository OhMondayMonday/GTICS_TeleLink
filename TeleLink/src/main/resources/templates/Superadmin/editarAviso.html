<!doctype html>
<html lang="en">


    <!-- Mirrored from themesdesign.in/nazox/layouts/index.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 30 Aug 2024 19:30:18 GMT -->
    <head th:replace="~{Superadmin/fragments/head.html :: head(title='Perfil')}"></head>

    <body data-sidebar="dark" class="vertical-collpsed">

        <!-- <body data-layout="horizontal" data-topbar="dark"> -->

        <!-- Begin page -->
        <div id="layout-wrapper" >


            <header th:replace="~{/Superadmin/fragments/header.html :: header(title='Perfil')}"></header>

            <!-- ========== Left Sidebar Start ========== -->
            <div th:replace="~{/Superadmin/fragments/sidebar.html :: sidebar}"></div>
            <!-- Left Sidebar End -->



            <!-- ============================================================== -->
            <!-- Start right Content here -->
            <!-- ============================================================== -->
            <div class="main-content">

                <div class="page-content" style="min-height: 100%;">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12">
                                <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                                    <h4 class="mb-sm-0">Editar aviso</h4>
                                </div>
                            </div>
                        </div>
                        <!-- end page title -->
                        <div class="row">
                            <div class="col-xl-6 col-lg-6">
                                <div class="card">
                                    <div class="card-body">
                                        <h4 class="card-title">Configuración del aviso</h4>
                                        <p class="card-title-desc mb-3">Ingresa los datos del aviso</p>

                                        <form class="custom-validation" id="myForm" action="#" method="post">
                                            <div class="mb-3">
                                                <label for="title">Título</label>
                                                <input type="text" id="title" class="form-control" required placeholder="Type something"/>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Single Select</label>
                                                <select class="form-control select2">
                                                    <option value="null">Select</option>
                                                    <option value="1">Mantenimiento</option>
                                                    <option value="2">Novedad</option>
                                                    <option value="3">Alerta</option>
                                                    <option value="4">Bienvenida</option>
                                                    <option value="5">Reservas</option>
                                                </select>
                                            </div>
                                            <div class="mb-2">
                                                <label for="switch4">Activo</label>
                                                <div>
                                                    <input type="checkbox" id="switch4" switch="primary"/>
                                                    <label for="switch4" data-on-label="Sí" data-off-label="No"></label>
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <label for="textarea">Información</label>
                                                <div>
                                                    <textarea required id="textarea" class="form-control" maxlength="225" rows="3"></textarea>
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <label for="customFile" class="d-block">Insertar imagen</label>
                                                <div class="d-block">
                                                    <input type="file" class="form-control" id="customFile" required  accept=".jpg, .jpeg, .png">
                                                </div>
                                            </div>
                                        </form>

                                        <div class="d-flex justify-content-start mb-1 mt-4">
                                            <button type="submit" class="btn btn-success me-2" id="submitBtn" form="myForm">Guardar cambios</button>
                                            <button type="button" class="btn btn-secondary" id="cancelBtn">Descartar cambios</button>
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6">
                                <div class="card border border-primary"  style="max-height: 560px">
                                    <div class="card-body">
                                        <h4 id="titulo" class="card-title">Aquí va el nombre del titulo</h4>
                                        <p id="informacion" class="card-text">Aquí se verá el contenido de la vista previa</p>
                                    </div>
                                    <div class="px-3 justify-content-center" style="max-height: 450px; overflow: hidden">
                                        <img class="card-img-bottom img-fluid" id="cardImagePreview" src="assets/images/small/img-7.jpg" alt="Card image cap">
                                    </div>
                                    <div class="row px-3 pb-2">
                                        <div class="mt-3">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- end row -->

                    </div> <!-- container-fluid -->
                </div>
                <!-- End Page-content -->

                <div th:replace="~{Superadmin/fragments/footer.html :: footer}"></div>
            </div>
            <!-- end main content-->

        </div>
        <!-- END layout-wrapper -->

        <!-- Sidebar overlay-->
        <div class="sidebar-overlay"></div>

        <!-- JAVASCRIPT -->
        <div th:replace="~{Superadmin/fragments/foot.html :: foot}"></div>

        <script>
            document.getElementById('customFile').addEventListener('change', function(event) {
                const file = event.target.files[0];  // Obtener el archivo seleccionado

                if (file) {
                    const reader = new FileReader();

                    // Cuando el archivo se haya leído, actualizar la imagen
                    reader.onload = function(e) {
                        const imagePreview = document.getElementById('cardImagePreview');
                        imagePreview.src = e.target.result;  // Establecer la nueva imagen como src
                    };

                    // Leer la imagen seleccionada como URL en base64
                    reader.readAsDataURL(file);
                }
                const titleInput = document.getElementById('title');
                if (titleInput.value === '') {
                    document.getElementById('titulo').textContent = "Titulo"// Puedes restablecer el placeholder si el título está vacío
                }
                const infoInput = document.getElementById('textarea');
                if (infoInput.value === '') {
                    document.getElementById('informacion').textContent = "Aquí se verá el contenido de la vista previa" // Puedes restablecer el placeholder si el título está vacío
                }
            });

            // Mostrar la vista previa de los campos de texto
            document.getElementById('myForm').addEventListener('input', function() {
                const title = document.getElementById('title').value;
                const info = document.getElementById('textarea').value;

                // Crear contenido para la vista previa dentro de la card
                // Actualizar el contenido de la card con la vista previa del título y la información
                document.getElementById('titulo').textContent = title;
                document.getElementById('informacion').textContent = info;

                const titleInput = document.getElementById('title');
                if (titleInput.value === '') {
                    document.getElementById('titulo').textContent = "Aquí va el nombre del titulo"// Puedes restablecer el placeholder si el título está vacío
                }
                const infoInput = document.getElementById('textarea');
                if (infoInput.value === '') {
                    document.getElementById('informacion').textContent = "Aquí se verá el cuerpo del aviso" // Puedes restablecer el placeholder si el título está vacío
                }
            });

        </script>
    </body>
