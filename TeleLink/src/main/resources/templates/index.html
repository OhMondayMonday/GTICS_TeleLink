<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Deportes San Miguel 2025 || Principal</title>
        <meta name="description" content="Landing oficial de Deportes San Miguel para eventos, adopciones y voluntariado." />
        <meta name="keywords" content="deportes, san miguel, dashboard, eventos, animales">

        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" th:href="@{/assets/img/logo_Alianza_Animal_-removebg-preview.png}" />
        <!-- Font Awesome -->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700,900" rel="stylesheet" />
        <!-- Styles -->
        <link rel="stylesheet" th:href="@{/assets/css/styles.css}" />
    </head>
    <body id="page-top">
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" th:href="@{/}">Deportes San Miguel</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#about">Nosotros</a></li>
                        <li class="nav-item"><a class="nav-link" href="#projects">Eventos</a></li>
                        <li class="nav-item"><a class="nav-link" href="#publica">Publicaciones</a></li>
                    </ul>
                    <div class="navbar-nav ms-auto">
                        <div th:if="${session.usuario == null}">
                            <a th:href="@{/openLoginWindow}" class="btn btn-outline-primary">Acceder</a>
                            <a th:href="@{/register}" class="btn btn-outline-primary ms-2">Registrarse</a>
                        </div>
                        <div th:if="${session.usuario != null}" class="d-flex align-items-center">
                            <span class="me-3 text-primary">Hola, <span th:text="${session.usuario.nombres}"></span></span>
                            <form th:action="@{/logout}" method="post" style="display:inline;">
                                <button type="submit" class="btn btn-outline-danger">Cerrar sesión</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Aquí va el resto del contenido -->
        <!-- Puedes copiar y pegar el contenido original de tu landing desde "<header class='masthead'>" hasta el final. -->


        <footer class="footer bg-black small text-center text-white-50"><div class="container px-4 px-lg-5">Copyright &copy; Alianza Animal 2024</div></footer>
        <!-- Bootstrap core JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js')
                        .then(registration => {
                            console.log('Service Worker registrado con éxito:', registration);
                        }).catch(error => {
                        console.log('Error al registrar el Service Worker:', error);
                    });
                });
            }
        </script>

        <script>
            window.addEventListener('DOMContentLoaded', event => {

                // Navbar shrink function
                var navbarShrink = function () {
                    const navbarCollapsible = document.body.querySelector('#mainNav');
                    if (!navbarCollapsible) {
                        return;
                    }
                    if (window.scrollY === 0) {
                        navbarCollapsible.classList.remove('navbar-shrink')
                    } else {
                        navbarCollapsible.classList.add('navbar-shrink')
                    }

                };

                // Shrink the navbar
                navbarShrink();

                // Shrink the navbar when page is scrolled
                document.addEventListener('scroll', navbarShrink);

            });
        </script>
    </body>
</html>
