<!DOCTYPE html>
<html lang="es">
<head th:replace="~{admin/fragments/headPage.html :: headPage(title='Calendario del Coordinador')}">
  <meta charset="UTF-8">
  <title>Información del Establecimiento</title>
</head>
<body data-sidebar="dark" class="vertical-collpsed">
<div id="layout-wrapper">

  <div th:replace="~{admin/fragments/layoutSuperior :: layoutSuperior(titulo='Calendario del coordinador')}"></div>

  <!-- ============================================================== -->
  <!-- Start right Content here -->
  <!-- ============================================================== -->
  <div class="main-content">

    <div class="page-content">
      <div class="container-fluid">
        <div class="row justify-content-around">
          <div class="col-lg-11 align-items-center">
            <div class="card">
              <div class="card-body">

                <h3 class="mt-3 mb-4" style="color: #003366;">Calendario del coordinador</h3>

                <p class="card-title-desc text-muted fs-6">
                  A continuación se muestran algunos datos del coordinador seleccionado.
                </p>

                <!-- Nombre completo -->
                <div class="mb-4">
                  <label class="form-label">Nombre completo</label>
                  <div class="input-group">
                    <input type="text" class="form-control opacity-75"
                           th:value="${coordinador.nombres + ' ' + coordinador.apellidos}"
                           disabled />
                    <span class="input-group-text"><i class="mdi mdi-account"></i></span>
                  </div>
                </div>

                <!-- Correo electrónico -->
                <div class="mb-4">
                  <label class="form-label">Correo electrónico</label>
                  <div class="input-group">
                    <input type="email" class="form-control opacity-75"
                           th:value="${coordinador.correoElectronico}"
                           disabled />
                    <span class="input-group-text"><i class="mdi mdi-email"></i></span>
                  </div>
                </div>

                <!-- Teléfono -->
                <div class="mb-4">
                  <label class="form-label">Teléfono</label>
                  <div class="input-group">
                    <input type="text" class="form-control opacity-75"
                           th:value="${coordinador.telefono}"
                           disabled />
                    <span class="input-group-text"><i class="mdi mdi-phone"></i></span>
                  </div>
                </div>


              </div>
            </div>
          </div>
        </div>
      </div> <!-- container-fluid -->
    </div> <!-- End Page-content -->

    <div th:replace="~{admin/fragments/footer.html :: footer}"></div>
  </div> <!-- end main content-->

</div> <!-- END layout-wrapper -->

<div class="sidebar-overlay"></div>

<div th:replace="~{admin/fragments/footPage.html :: footPage}"></div>
</body>
</html>
