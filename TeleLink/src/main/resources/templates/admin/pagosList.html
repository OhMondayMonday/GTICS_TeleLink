<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments/headList.html :: headList(title='Lista de pagos')}">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body data-sidebar="dark">

<!-- Begin page -->
<div id="layout-wrapper">

  <!--

  <div th:replace="~{admin/fragments/header.html :: header}"></div>

  <div th:replace="~{admin/fragments/sidebar.html :: sidebar}"></div>

  -->

  <div th:replace="~{admin/fragments/layoutSuperior :: layoutSuperior(titulo='Pagos')}"></div>


  <!-- ============================================================== -->
  <!-- Start right Content here -->
  <!-- ============================================================== -->
  <div class="main-content">

    <div class="page-content">
      <div class="container-fluid">
        <div class="row justify-content-around">
          <div class="col-lg-11 align-items-center">
            <div class="card">
              <div class="card-body">

                <div class="row">
                  <div class="col-12">
                    <div class="card">
                      <div class="card-body">

                        <!-- Título y descripción con mayor tamaño y estilo uniforme -->
                        <div class="d-flex flex-wrap justify-content-between align-items-start mb-3">
                          <div class="mb-2">
                            <h4 class="card-title" style="font-size: 1.8rem; font-weight: 600;">Lista de Pagos Realizados</h4>
                          </div>
                          <div class="mb-2" style="font-size: 1.1rem; color: #6c757d;">
                            Aquí puedes verificar los pagos realizados por los usuarios. Revisa los detalles de cada transacción y decide si aceptar o rechazar el comprobante.
                          </div>
                        </div>

                        <!-- Tabla responsive -->
                        <div class="table-responsive">
                          <table id="establecimientosTable" class="table table-striped table-bordered nowrap w-100">
                            <thead>
                            <tr>
                              <th>Usuario</th>
                              <th>Establecimiento</th>
                              <th>Monto</th>
                              <th>Estado</th>
                              <th>Fecha de Pago</th>
                              <th>Acciones</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr th:each="pago : ${pagosPendientes}">
                              <td th:text="${pago.reserva.usuario.nombres}"></td>
                              <td th:text="${pago.reserva.espacioDeportivo.nombre}"></td>
                              <td th:text="${pago.monto}"></td>
                              <td th:text="${pago.estadoTransaccion}"></td>
                              <td th:text="${#temporals.format(pago.fechaPago, 'dd/MM/yyyy HH:mm')}"></td>
                              <td>
                                <a th:href="@{/admin/pagos/aceptar(id=${pago.pagoId})}" class="btn btn-success btn-sm">
                                  <i class="mdi mdi-check"></i> Aceptar
                                </a>
                                <a th:href="@{/admin/pagos/rechazar(id=${pago.pagoId})}" class="btn btn-danger btn-sm">
                                  <i class="mdi mdi-close"></i> Rechazar
                                </a>
                                <a th:href="@{/admin/pagos/ver(id=${pago.pagoId})}" class="btn btn-primary btn-sm">
                                  <i class="mdi mdi-eye"></i> Ver Detalles
                                </a>
                              </td>
                            </tr>


                            </tbody>
                          </table>
                        </div>

                      </div>
                    </div>
                  </div> <!-- end col -->
                </div> <!-- end row -->

              </div>
            </div>
          </div>
        </div>
      </div> <!-- container-fluid -->
    </div>
    <!-- End Page-content -->



    <!-- Footer -->
    <div th:replace="~{admin/fragments/footer.html :: footer}"></div>


  </div>
  <!-- end main content-->


</div>
<!-- END layout-wrapper -->

<!-- Right bar overlay-->
<div class="rightbar-overlay"></div>


<!-- Incluir los scripts del listado -->
<div th:replace="~{admin/fragments/footList.html :: footList}"></div>

</body>
</html>
