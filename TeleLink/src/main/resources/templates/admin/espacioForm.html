<!DOCTYPE html>
<html lang="es">
<head th:replace="~{admin/fragments/headPage.html :: headPage(title='Creación de espacios deportivos')}">
  <meta charset="UTF-8">
  <title>Creación de Establecimientos</title>
</head>
<body data-sidebar="dark">
<div id="layout-wrapper">

  <div th:replace="~{admin/fragments/layoutSuperior :: layoutSuperior(titulo='Establecimientos deportivos')}"></div>

  <div class="main-content">
    <div class="page-content">
      <div class="container-fluid">
        <div class="row justify-content-around">
          <div class="col-lg-11 align-items-center">
            <div class="card">
              <div class="card-body">

                <h3 class="mt-3 mb-4" style="color: #003366;">Formulario de creación de Espacio Deportivo</h3>
                <p class="card-title-desc text-muted fs-6">
                  Registra un nuevo espacio deportivo asociado a un establecimiento existente. Asegúrate de completar todos los campos que apliquen al tipo de servicio.
                </p>

                <form th:action="@{/admin/espacios/guardar}" method="post">

                  <!-- Nombre -->
                  <div class="mb-4">
                    <label class="form-label">Nombre del espacio deportivo</label>
                    <div class="input-group">
                      <input type="text" class="form-control" name="nombre" placeholder="Ej. Piscina Olímpica" required>
                      <span class="input-group-text"><i class="mdi mdi-map-marker"></i></span>
                    </div>
                  </div>

                  <!-- Servicio Deportivo -->
                  <div class="mb-4">
                    <label class="form-label">Servicio Deportivo</label>
                    <div class="input-group">
                      <select class="form-control" name="servicioDeportivo" required>
                        <option th:each="servicio : ${servicios}"
                                th:value="${servicio.servicioDeportivoId}"
                                th:text="${servicio.servicioDeportivo}">
                      </select>
                      <span class="input-group-text"><i class="mdi mdi-soccer"></i></span>
                    </div>
                  </div>

                  <!-- Establecimiento Deportivo -->
                  <div class="mb-4">
                    <label class="form-label">Establecimiento Deportivo</label>
                    <div class="input-group">
                      <select class="form-control" name="establecimientoDeportivo" required>
                        <option th:each="establecimiento : ${establecimientos}"
                                th:value="${establecimiento.establecimientoDeportivoId}"
                                th:text="${establecimiento.establecimientoDeportivoNombre}">
                      </select>
                      <span class="input-group-text"><i class="mdi mdi-domain"></i></span>
                    </div>
                  </div>

                  <!-- Max Personas por Carril -->
                  <div class="mb-4">
                    <label class="form-label">Máximo de personas por carril</label>
                    <div class="input-group">
                      <input type="number" class="form-control" name="maxPersonasPorCarril" placeholder="Ej. 4">
                      <span class="input-group-text"><i class="mdi mdi-account-multiple"></i></span>
                    </div>
                  </div>

                  <!-- Carriles Piscina -->
                  <div class="mb-4">
                    <label class="form-label">Carriles piscina</label>
                    <div class="input-group">
                      <input type="number" class="form-control" name="carrilesPiscina" placeholder="Ej. 8">
                      <span class="input-group-text"><i class="mdi mdi-water"></i></span>
                    </div>
                  </div>

                  <!-- Longitud Piscina -->
                  <div class="mb-4">
                    <label class="form-label">Longitud piscina (m)</label>
                    <div class="input-group">
                      <input type="number" class="form-control" name="longitudPiscina">
                      <span class="input-group-text"><i class="mdi mdi-tape-measure"></i></span>
                    </div>
                  </div>

                  <!-- Profundidad Piscina -->
                  <div class="mb-4">
                    <label class="form-label">Profundidad piscina (m)</label>
                    <div class="input-group">
                      <input type="number" step="0.01" class="form-control" name="profundidadPiscina">
                      <span class="input-group-text"><i class="mdi mdi-arrow-down-bold"></i></span>
                    </div>
                  </div>

                  <!-- Descripción -->
                  <div class="mb-4">
                    <label class="form-label">Descripción</label>
                    <textarea class="form-control" name="descripcion" rows="3" placeholder="Opcional. Observaciones o detalles relevantes.">Espacio de alto rendimiento con equipamiento completo.</textarea>
                  </div>

                  <!-- Aforo Gimnasio -->
                  <div class="mb-4">
                    <label class="form-label">Aforo gimnasio</label>
                    <div class="input-group">
                      <input type="number" class="form-control" name="aforoGimnasio" placeholder="Ej. 50">
                      <span class="input-group-text"><i class="mdi mdi-account-multiple"></i></span>
                    </div>
                  </div>

                  <!-- Longitud Pista -->
                  <div class="mb-4">
                    <label class="form-label">Longitud pista (m)</label>
                    <div class="input-group">
                      <input type="number" step="0.01" class="form-control" name="longitudPista">
                      <span class="input-group-text"><i class="mdi mdi-tape-measure"></i></span>
                    </div>
                  </div>

                  <!-- Carriles Pista -->
                  <div class="mb-4">
                    <label class="form-label">Carriles pista</label>
                    <div class="input-group">
                      <input type="number" class="form-control" name="carrilesPista">
                      <span class="input-group-text"><i class="mdi mdi-run-fast"></i></span>
                    </div>
                  </div>

                  <!-- Geolocalización -->
                  <div class="mb-4">
                    <label class="form-label">Geolocalización (lat,long)</label>
                    <div class="input-group">
                      <input type="text" class="form-control" name="geolocalizacion">
                      <span class="input-group-text"><i class="mdi mdi-map"></i></span>
                    </div>
                  </div>

                  <!-- Estado Servicio -->
                  <div class="mb-4">
                    <label class="form-label">Estado del servicio</label>
                    <div class="input-group">
                      <select class="form-control" name="estadoServicio">
                        <option value="operativo" th:value="'operativo'" selected>Operativo</option>
                        <option value="mantenimiento" th:value="'mantenimiento'">Mantenimiento</option>
                        <option value="clausurado" th:value="'clausurado'">Clausurado</option>
                      </select>
                      <span class="input-group-text"><i class="mdi mdi-tools"></i></span>
                    </div>
                  </div>

                  <!-- Número de Soporte -->
                  <div class="mb-4">
                    <label class="form-label">Número de soporte</label>
                    <div class="input-group">
                      <input type="text" maxlength="9" class="form-control" name="numeroSoporte">
                      <span class="input-group-text"><i class="mdi mdi-phone"></i></span>
                    </div>
                  </div>

                  <!-- Horario Apertura -->
                  <div class="mb-4">
                    <label class="form-label">Horario de apertura</label>
                    <div class="input-group">
                      <input type="time" class="form-control" name="horarioApertura">
                      <span class="input-group-text"><i class="mdi mdi-clock-outline"></i></span>
                    </div>
                  </div>

                  <!-- Horario Cierre -->
                  <div class="mb-4">
                    <label class="form-label">Horario de cierre</label>
                    <div class="input-group">
                      <input type="time" class="form-control" name="horarioCierre">
                      <span class="input-group-text"><i class="mdi mdi-clock-end"></i></span>
                    </div>
                  </div>

                  <!-- Botones -->
                  <div class="d-flex justify-content-start">
                    <button type="submit" class="btn btn-primary">Guardar espacio deportivo</button>
                    <a href="establecimientoList.html" class="btn btn-secondary ms-2">Cancelar</a>
                  </div>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{admin/fragments/footer.html :: footer}"></div>
  </div>
</div>

<div class="rightbar-overlay"></div>
<div th:replace="~{admin/fragments/footPage.html :: footPage}"></div>
</body>
</html>
