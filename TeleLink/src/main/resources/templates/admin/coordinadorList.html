<!DOCTYPE html>
<html lang="en">
<head th:replace="~{admin/fragments/headList.html :: headList(title='Lista de coordinadores')}">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body data-sidebar="dark" class="vertical-collpsed">

<!-- Begin page -->
<div id="layout-wrapper">

  <!--

  <div th:replace="~{admin/fragments/header.html :: header}"></div>

  <div th:replace="~{admin/fragments/sidebar.html :: sidebar}"></div>

  -->

  <div th:replace="~{admin/fragments/layoutSuperior :: layoutSuperior(titulo='Coordinadores')}"></div>


  <!-- ============================================================== -->
  <!-- Start right Content here -->
  <!-- ============================================================== -->
  <div class="main-content">

    <div class="page-content">
      <div class="container-fluid">
        <div class="row justify-content-around">
          <div class="col-lg-11 align-items-center">
            <div class="card">
              <div class="card-body">

                <div class="row">
                  <div class="col-12">
                    <div class="card">
                      <div class="card-body">

                        <!-- Título y descripción con mayor tamaño -->
                        <div class="d-flex flex-wrap justify-content-between align-items-start mb-3">
                          <div class="mb-2">
                            <h4 class="card-title" style="font-size: 1.8rem; font-weight: 600;">Lista de Coordinadores Deportivos</h4>
                          </div>
                          <div class="mb-2" style="font-size: 1.1rem; color: #6c757d;">
                            Consulta la información de los trabajadores asignados a los establecimientos deportivos. Puedes acceder a su calendario o contactar directamente.
                          </div>
                        </div>

                        <div class="table-responsive">
                          <table id="establecimientosTable" class="table table-striped table-bordered nowrap w-100"> <!-- trabajadoresTable -->
                            <thead>
                            <tr>
                              <th>Nombre</th>
                              <th>Correo</th>
                              <th>Teléfono</th>
                              <th>Acciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="coodinador : ${coodinadores}">
                              <td th:text="${coodinador.nombres + ' ' + coodinador.apellidos}"></td>
                              <td th:text="${coodinador.correoElectronico}"></td>
                              <td th:text="${coodinador.telefono}"></td>
                              <td>
                                <a th:href="@{'/coordinador/calendario' + ${coodinador.usuarioId}}" class="btn btn-sm btn-primary">
                                  <i class="mdi mdi-calendar"></i> Ver Calendario
                                </a>
                              </td>
                            </tr>

                            </tbody>
                          </table>
                        </div>



                      </div>
                    </div>
                  </div> <!-- end col -->
                </div> <!-- end row -->

              </div>
            </div>
          </div>
        </div>
      </div> <!-- container-fluid -->
    </div>
    <!-- End Page-content -->



    <!-- Footer -->
    <div th:replace="~{admin/fragments/footer.html :: footer}"></div>


  </div>
  <!-- end main content-->


</div>
<!-- END layout-wrapper -->

<!-- Right bar overlay-->
<div class="sidebar-overlay"></div>


<!-- Incluir los scripts del listado -->
<div th:replace="~{admin/fragments/footList.html :: footList}"></div>

</body>
</html>
