<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments/headPage :: headPage(title='Perfil')}">
    <meta charset="UTF-8">
    <title>Perfil del administrador</title>
</head>
<body data-sidebar="dark" class="vertical-collpsed">
<div id="layout-wrapper">
    <div th:replace="~{admin/fragments/layoutSuperior :: layoutSuperior(titulo='Perfil')}"></div>

    <div class="main-content">
        <div class="page-content">
            <div class="container-fluid">
                <div class="row justify-content-around">
                    <div class="col-lg-11 align-items-center">
                        <div class="card">
                            <div class="card-body">
                                <h3 class="mt-3 mb-4" style="color: #003366;">Perfil del Administrador</h3>
                                <p class="card-title-desc text-muted fs-6">
                                    Información del administrador registrada en el sistema.
                                </p>

                                <!-- Foto de perfil -->
                                <div class="text-center mb-4">
                                    <img th:src="${session.usuario.fotoPerfilUrl}" alt="Foto de perfil" class="rounded-circle" width="150" height="150">
                                </div>

                                <!-- Nombres -->
                                <div class="mb-3">
                                    <label class="form-label">Nombres</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control opacity-75"
                                               th:value="${session.usuario.nombres}" disabled />
                                        <span class="input-group-text"><i class="mdi mdi-account"></i></span>
                                    </div>
                                </div>

                                <!-- Apellidos -->
                                <div class="mb-3">
                                    <label class="form-label">Apellidos</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control opacity-75"
                                               th:value="${session.usuario.apellidos}" disabled />
                                        <span class="input-group-text"><i class="mdi mdi-account"></i></span>
                                    </div>
                                </div>

                                <!-- Correo Electrónico -->
                                <div class="mb-3">
                                    <label class="form-label">Correo electrónico</label>
                                    <div class="input-group">
                                        <input type="email" class="form-control opacity-75"
                                               th:value="${session.usuario.correoElectronico}" disabled />
                                        <span class="input-group-text"><i class="mdi mdi-email"></i></span>
                                    </div>
                                </div>

                                <!-- DNI -->
                                <div class="mb-3">
                                    <label class="form-label">DNI</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control opacity-75"
                                               th:value="${session.usuario.dni}" disabled />
                                        <span class="input-group-text"><i class="mdi mdi-card"></i></span>
                                    </div>
                                </div>

                                <!-- Dirección -->
                                <div class="mb-3">
                                    <label class="form-label">Dirección</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control opacity-75"
                                               th:value="${session.usuario.direccion}" disabled />
                                        <span class="input-group-text"><i class="mdi mdi-map-marker"></i></span>
                                    </div>
                                </div>

                                <!-- Teléfono -->
                                <div class="mb-3">
                                    <label class="form-label">Teléfono</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control opacity-75"
                                               th:value="${session.usuario.telefono}" disabled />
                                        <span class="input-group-text"><i class="mdi mdi-phone"></i></span>
                                    </div>
                                </div>

                                <!-- Estado de cuenta -->
                                <div class="mb-3">
                                    <label class="form-label">Estado de cuenta</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control opacity-75"
                                               th:value="${#strings.capitalizeWords(#strings.replace(session.usuario.estadoCuenta, '_', ' '))}" disabled />
                                        <span class="input-group-text"><i class="mdi mdi-account-check"></i></span>
                                    </div>
                                </div>

                                <!-- Fecha de creación -->
                                <div class="mb-3">
                                    <label class="form-label">Fecha de creación</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control opacity-75"
                                               th:value="${#temporals.format(session.usuario.fechaCreacion, 'dd/MM/yyyy HH:mm')}"
                                               disabled />
                                        <span class="input-group-text"><i class="mdi mdi-calendar"></i></span>
                                    </div>
                                </div>

                                <!-- Fecha de última actualización -->
                                <div class="mb-3">
                                    <label class="form-label">Fecha de última actualización</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control opacity-75"
                                               th:value="${#temporals.format(session.usuario.fechaActualizacion, 'dd/MM/yyyy HH:mm')}"
                                               disabled />
                                        <span class="input-group-text"><i class="mdi mdi-calendar"></i></span>
                                    </div>
                                </div>


                                <!-- Rol -->
                                <div class="mb-3">
                                    <label class="form-label">Rol</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control opacity-75"
                                               th:value="${#strings.capitalizeWords(#strings.replace(session.usuario.rol.rol, '_', ' '))}" disabled />
                                        <span class="input-group-text"><i class="mdi mdi-shield-account"></i></span>
                                    </div>
                                </div>

                                <!-- Botón de regreso -->
                                <div class="d-flex justify-content-start">
                                    <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Regresar al Panel</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div th:replace="~{admin/fragments/footer :: footer}"></div>
    </div>
</div>

<div class="sidebar-overlay"></div>
<div th:replace="~{admin/fragments/footPage :: footPage}"></div>
</body>
</html>
