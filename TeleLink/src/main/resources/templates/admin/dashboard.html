<!DOCTYPE html>
<html lang="en">
<head th:replace="~{admin/fragments/headList.html :: headList(title='Estadísticas de Reservas')}">
  <meta charset="UTF-8">
  <title>Dashboard - Estadísticas de Reservas</title>
</head>
<body data-sidebar="dark">

<!-- Begin page -->
<div id="layout-wrapper">

  <div th:replace="~{admin/fragments/layoutSuperior :: layoutSuperior(titulo='Estadísticas de Reservas')}"></div>

  <!-- ============================================================== -->
  <!-- Start right Content here -->
  <!-- ============================================================== -->
  <div class="main-content">

    <div class="page-content">
      <div class="container-fluid">
        <div class="row justify-content-around">
          <div class="col-lg-11 align-items-center">
            <div class="card">
              <div class="card-body">

                <div class="row">
                  <div class="col-12">
                    <div class="card">
                      <div class="card-body">

                        <!-- Título y descripción con mayor tamaño -->
                        <div class="d-flex flex-wrap justify-content-between align-items-start mb-3">
                          <div class="mb-2">
                            <h4 class="card-title" style="font-size: 1.8rem; font-weight: 600;">Estadísticas de Reservas</h4>
                          </div>
                          <div class="mb-2" style="font-size: 1.1rem; color: #6c757d;">
                            Consulta las reservas realizadas por día. Aquí puedes ver la cantidad de reservas para cada día de la semana.
                          </div>
                        </div>

                        <div class="table-responsive">
                          <table id="reservasTable" class="table table-striped table-bordered nowrap w-100">
                            <thead>
                            <tr>
                              <th>Día</th>
                              <th>Cantidad de Reservas</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!-- Recorrer los datos de reservas por día -->
                            <tr th:each="reserva : ${reservasPorDia}">
                              <td th:text="${reserva.dia}"></td>
                              <td th:text="${reserva.cantidadReservas}"></td>
                            </tr>
                            </tbody>
                          </table>
                        </div>

                      </div>
                    </div>
                  </div> <!-- end col -->
                </div> <!-- end row -->

              </div>
            </div>
          </div>
        </div>
      </div> <!-- container-fluid -->
    </div>
    <!-- End Page-content -->

    <!-- Footer -->
    <div th:replace="~{admin/fragments/footer.html :: footer}"></div>

  </div>
  <!-- end main content -->

</div>
<!-- END layout-wrapper -->

<!-- Right bar overlay-->
<div class="rightbar-overlay"></div>

<!-- Incluir los scripts del listado -->
<div th:replace="~{admin/fragments/footList.html :: footList}"></div>

</body>
</html>
