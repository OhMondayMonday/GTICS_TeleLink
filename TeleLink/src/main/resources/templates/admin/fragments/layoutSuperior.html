<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Fragmento combinado de Header + Sidebar -->
<div th:fragment="layoutSuperior(titulo)">

    <!-- HEADER -->
    <header id="page-topbar">
        <div class="navbar-header">
            <div class="d-flex">
                <div class="navbar-brand-box">
                    <a th:href="@{/admin/index}" class="logo logo-light">
                        <span class="logo-sm">
                            <img th:src="@{/admin/assets/images/logoCortado.png}" alt="logo-sm-light" height="22">
                        </span>
                        <span class="logo-lg">
                            <img th:src="@{/admin/assets/images/logoCompleto.png}" alt="logo-light" height="40">
                        </span>
                    </a>
                </div>

                <button type="button" class="btn btn-sm px-3 font-size-24 header-item waves-effect" id="vertical-menu-btn">
                    <i class="ri-menu-2-line align-middle"></i>
                </button>

                <div class="dropdown dropdown-mega d-none d-lg-block ms-2">
                    <button type="button"
                            class="btn header-item waves-effect"
                            style="cursor: default !important;
                                        pointer-events: none;
                                        box-shadow: none !important;
                                        transform: none !important;">
                        <!--Gian: Modifica esto como titulo de la pantalla-->
                        <p th:text="${titulo}" class="h4"></p>
                    </button>
                </div>
            </div>

            <div class="d-flex">
                <!-- Notificaciones -->
                <div class="dropdown d-inline-block">
                    <button type="button" class="btn header-item noti-icon waves-effect" id="page-header-notifications-dropdown"
                            data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="ri-notification-3-line"></i>
                        <span class="noti-dot"></span>
                    </button>
                    <div class="dropdown-menu dropdown-menu-lg dropdown-menu-end p-0"
                         aria-labelledby="page-header-notifications-dropdown">
                        <div class="p-3">
                            <div class="row align-items-center">
                                <div class="col"><h6 class="m-0"> Notificaciones </h6></div>
                                <div class="col-auto"><a href="#!" class="small"> Ver todas</a></div>
                            </div>
                        </div>
                        <div data-simplebar style="max-height: 230px;">
                            <!-- Notificaciones simuladas -->
                            <a href="#" class="text-reset notification-item">
                                <div class="d-flex">
                                    <div class="avatar-xs me-3">
                                        <span class="avatar-title bg-primary rounded-circle font-size-16">
                                            <i class="ri-shopping-cart-line"></i>
                                        </span>
                                    </div>
                                    <div class="flex-1">
                                        <h6 class="mb-1">Tu orden fue enviada</h6>
                                        <div class="font-size-12 text-muted">
                                            <p class="mb-0"><i class="mdi mdi-clock-outline"></i> Hace 3 minutos</p>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Usuario -->
                <div class="dropdown d-inline-block user-dropdown">
                    <button type="button" class="btn header-item waves-effect" id="page-header-user-dropdown"
                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img class="rounded-circle header-profile-user" th:src="@{/admin/assets/images/users/avatar-2.jpg}"
                             alt="Header Avatar">
                        <span class="d-none d-xl-inline-block ms-1">Kevin</span>
                        <i class="mdi mdi-chevron-down d-none d-xl-inline-block"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-end">
                        <a class="dropdown-item" href="#"><i class="ri-user-line align-middle me-1"></i> Perfil</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item text-danger" href="#"><i class="ri-shut-down-line align-middle me-1 text-danger"></i> Cerrar sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- SIDEBAR -->
    <div class="vertical-menu">
        <div data-simplebar class="h-100">
            <div id="sidebar-menu">
                <ul class="metismenu list-unstyled" id="side-menu">
                    <li class="menu-title">MENÚ</li>
                    <li>
                        <a th:href="@{/admin/establecimientos}" class="waves-effect">
                            <i class="ri-store-line"></i>
                            <span>Establecimientos deportivos</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/admin/coordinadores}" class="waves-effect">
                            <i class="ri-user-settings-line"></i>
                            <span>Coordinadores</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/admin/pagos}" class="waves-effect">
                            <i class="ri-wallet-line"></i>
                            <span>Pagos</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/admin/observaciones}" class="waves-effect">
                            <i class="ri-eye-line"></i>
                            <span>Observaciones</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</div>
</html>
