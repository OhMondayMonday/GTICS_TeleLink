<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="mb-4">Lista de Usuarios</h1>

      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Email</th>
            <th>Rol</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.usuarioId}"></td>
            <td th:text="${usuario.nombres}"></td>
            <td th:text="${usuario.apellidos}"></td>
            <td th:text="${usuario.correoElectronico}"></td>
            <td th:text="${usuario.rol.rol}"></td>
            <td>
                        <span th:if="${usuario.estadoCuenta.name() == 'activo'}"
                              class="badge bg-success"
                              th:text="${usuario.estadoCuenta.name()}"></span>
              <span th:if="${usuario.estadoCuenta.name() == 'pendiente'}"
                    class="badge bg-warning text-dark"
                    th:text="${usuario.estadoCuenta.name()}"></span>
              <span th:if="${usuario.estadoCuenta.name() == 'baneado' or usuario.estadoCuenta.name() == 'eliminado'}"
                    class="badge bg-danger"
                    th:text="${usuario.estadoCuenta.name()}"></span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
