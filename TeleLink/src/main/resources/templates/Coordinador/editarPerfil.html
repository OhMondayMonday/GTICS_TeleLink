<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/topbarCoordinador :: head('Editar Perfil')}"></head>
    <body data-sidebar="dark" class="vertical-collpsed">
        <div id="layout-wrapper">
            <div th:replace="fragments/topbarCoordinador :: topbar('Editar Perfil')"></div>
            <div th:replace="fragments/sidebarCoordinador :: sidebar('perfil')"></div>

            <div class="main-content">
                <div class="page-content">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col-md-12">
                                            <div class="card-body">
                                                <h4 class="card-title mb-4 fw-semibold mt-3">Formulario de edición</h4>

                                                <form th:action="@{/coordinador/actualizar-perfil}" th:object="${usuario}" method="post" enctype="multipart/form-data">
                                                    <!-- Mostrar errores globales (si los hay) -->
                                                    <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
                                                        <div th:each="err : ${#fields.globalErrors()}" th:text="${err}"></div>
                                                    </div>

                                                    <div class="row">
                                                        <div class="col-md-6">
                                                            <div class="mb-3">
                                                                <label class="form-label" for="telefono">Teléfono <span class="text-danger">*</span></label>
                                                                <input type="text"
                                                                       class="form-control"
                                                                       name="telefono"
                                                                       id="telefono"
                                                                       th:field="*{telefono}"
                                                                       th:classappend="${#fields.hasErrors('telefono')} ? 'is-invalid' : ''">
                                                                <div class="invalid-feedback" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="mb-3">
                                                                <label class="form-label" for="fotoPerfil">Nueva foto de perfil</label>
                                                                <input type="file"
                                                                       class="form-control"
                                                                       name="fotoPerfil"
                                                                       id="fotoPerfil"
                                                                       th:classappend="${#fields.hasErrors('fotoPerfilUrl')} ? 'is-invalid' : ''">
                                                                <div class="invalid-feedback" th:if="${#fields.hasErrors('fotoPerfilUrl')}" th:errors="*{fotoPerfilUrl}"></div>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="text-center">
                                                        <button class="btn btn-primary me-3" type="submit">Actualizar</button>
                                                        <a th:href="@{/coordinador/perfil}" class="btn btn-secondary ms-3">Cancelar</a>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <footer th:replace="fragments/topbarCoordinador :: footer"></footer>
            </div>
        </div>

        <div class="sidebar-overlay"></div>

        <div th:replace="fragments/topbarCoordinador :: scripts"></div>
        <script th:src="@{/superadmin/assets/js/app.js}"></script>
    </body>
</html>
