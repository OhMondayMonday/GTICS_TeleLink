<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/topbarCoordinador :: head('Editar Perfil')}"></head>
    <body data-sidebar="dark">
        <div id="layout-wrapper">
            <div th:replace="fragments/topbarCoordinador :: topbar('Editar Perfil')"></div>
            <div th:replace="fragments/sidebarCoordinador :: sidebar('perfil')"></div>

            <div class="main-content">
                <div class="page-content">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col-md-12">
                                            <div class="card-body">
                                                <h4 class="card-title mb-4 fw-semibold mt-3">Editar Perfil</h4>

                                                <form th:action="@{/coordinador/actualizar-perfil}" th:object="${usuario}" method="post" class="custom-validation" enctype="multipart/form-data">
                                                    <div class="row">
                                                        <div class="col-md-6">
                                                            <div class="mb-3">
                                                                <label class="form-label" for="telefono">Tel√©fono</label>
                                                                <input type="text"
                                                                       class="form-control"
                                                                       name="telefono"
                                                                       id="telefono"
                                                                       th:field="*{telefono}">
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="mb-3">
                                                                <label class="form-label" for="fotoPerfil">Nueva foto de perfil</label>
                                                                <input type="file"
                                                                       class="form-control"
                                                                       name="fotoPerfil"
                                                                       id="fotoPerfil">
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="text-center">
                                                        <button class="btn btn-primary me-3" type="submit">Actualizar</button>
                                                        <a th:href="@{/coordinador/perfil}" class="btn btn-secondary ms-3">Cancelar</a>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> <!-- container-fluid -->
                </div>
                <!-- End Page-content -->

                <footer th:replace="fragments/topbarCoordinador :: footer"></footer>
            </div>
            <!-- end main content-->
        </div>
        <!-- END layout-wrapper -->

        <div class="sidebar-overlay"></div>

        <div th:replace="fragments/topbarCoordinador :: scripts"></div>
        <script th:src="@{/admin/assets/js/app.js}"></script>
    </body>
</html>
