<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/topbarCoordinador :: head('Editar Perfil')}"></head>
    <body data-sidebar="dark">
        <div id="layout-wrapper">
            <div th:replace="fragments/topbarCoordinador :: topbar('Editar Perfil')"></div>
            <div th:replace="fragments/sidebarCoordinador :: sidebar('perfil')"></div>

            <div class="main-content">
                <div class="page-content">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col-md-4">
                                            <img style="padding: 30px;"
                                                 class="rounded-circle card-img img-fluid"
                                                 th:src="${usuario.fotoPerfilUrl != null} ? ${usuario.fotoPerfilUrl} : @{/assets/images/users/avatar-2.jpg}"
                                                 alt="Foto de perfil">
                                        </div>
                                        <div class="col-md-8">
                                            <div class="card-body">
                                                <h4 class="card-title mb-4 fw-semibold mt-3">Editar Perfil</h4>

                                                <form th:action="@{/coordinador/actualizar-perfil}" th:object="${usuario}" method="post" class="custom-validation" novalidate="">
                                                    <div class="mb-3">
                                                        <label class="form-label">Teléfono</label>
                                                        <input type="text"
                                                               class="form-control"
                                                               name="telefono"
                                                               id="telefono"
                                                               th:field="*{telefono}"
                                                               placeholder="Ingresa tu número de teléfono">
                                                    </div>

                                                    <div class="mb-3">
                                                        <label class="form-label">URL de la foto de perfil</label>
                                                        <input type="url"
                                                               class="form-control"
                                                               name="fotoPerfilUrl"
                                                               id="fotoPerfilUrl"
                                                               th:field="*{fotoPerfilUrl}"
                                                               placeholder="Ingresa la URL de tu foto de perfil">
                                                    </div>

                                                    <div class="text-center mt-4">
                                                        <button class="btn btn-primary me-3" type="submit">Guardar</button>
                                                        <a th:href="@{/coordinador/perfil}" class="btn btn-secondary ms-3">Cancelar</a>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> <!-- container-fluid -->
                </div>
                <!-- End Page-content -->

                <footer th:replace="fragments/topbarCoordinador :: footer"></footer>
            </div>
            <!-- end main content-->
        </div>
        <!-- END layout-wrapper -->

        <div class="sidebar-overlay"></div>

        <div th:replace="fragments/topbarCoordinador :: scripts"></div>
        <script th:src="@{/admin/assets/js/app.js}"></script>
    </body>
</html>
