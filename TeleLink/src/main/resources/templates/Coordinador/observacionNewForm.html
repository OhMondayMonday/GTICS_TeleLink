<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/topbarCoordinador :: head('Nueva Observación')}"></head>
    <body data-sidebar="dark" class="vertical-collpsed">
        <div id="layout-wrapper">
            <div th:replace="fragments/topbarCoordinador :: topbar('Observación: Nuevo registro')"></div>
            <div th:replace="fragments/sidebarCoordinador :: sidebar('observaciones')"></div>

            <div class="main-content">
                <div class="page-content">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-xl-12">
                                <div class="card">
                                    <div class="card-body">
                                        <h4 class="card-title mb-3">Nueva Observación</h4>
                                        <form th:action="@{/coordinador/observacionGuardar}" method="post" th:object="${observacionForm}" enctype="multipart/form-data">
                                            <input type="hidden" th:field="*{observacionId}" />
                                            <input type="hidden" th:if="${asistenciaId != null}" th:name="asistenciaId" th:value="${asistenciaId}" />
                                            <!-- Mostrar errores globales -->
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="mb-3">
                                                        <label for="establecimientoDeportivo" class="form-label">Establecimiento deportivo</label>
                                                        <input id="establecimientoDeportivo" type="text" th:field="*{espacioDeportivo.establecimientoDeportivo.establecimientoDeportivoNombre}" class="form-control" readonly disabled/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="mb-3">
                                                        <label for="servicioDeportivo" class="form-label">Tipo de servicio</label>
                                                        <input id="servicioDeportivo" type="text" th:field="*{espacioDeportivo.servicioDeportivo.servicioDeportivo}" class="form-control" readonly disabled/>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="mb-3">
                                                        <label for="nivelUrgencia" class="form-label">Nivel de urgencia</label>
                                                        <select id="nivelUrgencia" th:field="*{nivelUrgencia}" class="form-select">
                                                            <option value="">Seleccione un nivel</option>
                                                            <option th:each="urgencia : ${T(com.example.telelink.entity.Observacion.NivelUrgencia).values()}" th:value="${urgencia}" th:text="${#strings.capitalize(urgencia)}" th:selected="${observacionForm.nivelUrgencia == urgencia}"></option>
                                                        </select>
                                                        <div th:if="${#fields.hasErrors('nivelUrgencia')}" th:errors="*{nivelUrgencia}" class="text-danger"></div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="mb-3">
                                                        <label for="descripcion" class="form-label">Descripción</label>
                                                        <textarea id="descripcion" th:field="*{descripcion}" class="form-control" rows="5" style="height: 52px; resize: none;"></textarea>
                                                        <div th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}" class="text-danger"></div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="mb-3">
                                                        <label for="foto" class="form-label">Evidencia fotográfica</label>
                                                        <input id="foto" type="file" name="foto" class="form-control" />
                                                        <div th:if="${#fields.hasErrors('fotoUrl')}" th:errors="*{fotoUrl}" class="text-danger"></div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="text-center">
                                                <button class="btn btn-primary me-3" type="submit">Guardar</button>
                                                <a th:href="@{/coordinador/observaciones}" class="btn btn-secondary ms-3">Cancelar</a>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <footer th:replace="fragments/topbarCoordinador :: footer"></footer>
            </div>
        </div>

        <div class="sidebar-overlay"></div>

        <div th:replace="fragments/topbarCoordinador :: scripts"></div>
        <script th:src="@{/assets/js/pages/form-validation.init.js}"></script>
        <script th:src="@{/assets/libs/bs-custom-file-input/bs-custom-file-input.min.js}"></script>
        <script th:src="@{/assets/js/pages/form-element.init.js}"></script>
        <script th:src="@{/superadmin/assets/js/app.js}"></script>
    </body>
</html>
