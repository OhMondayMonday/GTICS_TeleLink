            <div class="main-content">

                                        <form class="needs-validation" novalidate>
                                            <div class="row">
                                                <div class="col-md-12">

                                                        <select class="form-select" aria-label="Default select example" name="establecimientoDeportivo" id="establecimientoDeportivo">

                                                            <option value="2">Two</option>
                                                            <option value="3">Three</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="mb-3">

                                                    </div>
                                                </div>

                                                        <label for="nivelUrgencia" class="form-label">Nivel de urgencia</label>
                                                        <select class="form-select" aria-label="Default select example" name="nivelUrgencia" id="nivelUrgencia">

                                                            <option value="1">Alto</option>

                                                        </select>
                                                    </div>
                                                </div>
                                            </div>

                                                    </div>
