<!doctype html>
<html lang="es">
    <!-- Mirrored from themesdesign.in/nazox/layouts/calendar.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 30 Aug 2024 19:31:16 GMT -->
    <head th:replace="~{fragments/topbarCoordinador :: head('Detalle de observación')}"></head>
    <body data-sidebar="dark" class="vertical-collpsed">
        <!-- <body data-layout="horizontal" data-topbar="dark"> -->
        <!-- Begin page -->
        <div id="layout-wrapper">
            <div th:replace="fragments/topbarCoordinador :: topbar('Observación: Detalle')"></div>
            <!-- ========== Left Sidebar Start ========== -->
            <div th:replace="fragments/sidebarCoordinador :: sidebar('')"></div>
            <!-- Left Sidebar End -->

            <!-- ============================================================== -->
            <!-- Start right Content here -->
            <!-- ============================================================== -->
            <div class="main-content">

                <div class="page-content">
                    <div class="container-fluid">
                        <div class="row mb-4">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col-md-12">
                                            <div class="card-body">
                                                <h4 class="card-title mb-4 fw-semibold">Datos de la observación</h4>
                                                <div class="row">
                                                    <div class="col-md-5 mb-3">
                                                        <img style="max-height: 230px; object-fit: cover" class="card-img img-fluid" th:src="${observacion.fotoUrl != null ? observacion.fotoUrl : '/assets/images/observacionfoto.png'}" alt="Card image">
                                                    </div>
                                                    <div class="col-md-7">
                                                        <div class="mb-3">
                                                            <h5 class="font-size-14">Establecimiento deportivo:</h5>
                                                            <p th:text="${observacion.espacioDeportivo.establecimientoDeportivo.establecimientoDeportivoNombre}"></p>
                                                            <h5 class="font-size-14">Tipo de servicio:</h5>
                                                            <p th:text="${observacion.espacioDeportivo.servicioDeportivo.servicioDeportivo}"></p>
                                                            <h5 class="font-size-14">Nivel de urgencia:</h5>
                                                            <p th:text="${#strings.capitalize(observacion.nivelUrgencia.name())}"></p>
                                                            <h5 class="font-size-14">Fecha de reporte:</h5>
                                                            <p th:text="${#temporals.format(observacion.fechaCreacion, 'dd/MM/yyyy')}"></p>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <div class="mb-3">
                                                            <h5 class="font-size-14">Descripción:</h5>
                                                            <p th:text="${observacion.descripcion}"></p>
                                                        </div>
                                                        <div class="mb-3">
                                                            <h5 class="font-size-14">Comentario del administrador:</h5>
                                                            <p th:text="${observacion.comentarioAdministrador != null ? observacion.comentarioAdministrador : 'No se ha registrado ningún comentario.'}"></p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- end row -->

                    </div> <!-- container-fluid -->
                </div>
                <!-- End Page-content -->

                <footer th:replace="fragments/topbarCoordinador :: footer"></footer>

            </div>
            <!-- ============================================================== -->
            <!-- End main content -->
            <!-- ============================================================== -->



        </div>
        <!-- END layout-wrapper -->

        <div class="sidebar-overlay"></div>

        <div th:replace="fragments/topbarCoordinador :: scripts"></div>
        <script th:src="@{/assets/js/pages/observaciones.init.js}"></script>
        <!-- google maps api -->

        <script th:src="@{/superadmin/assets/js/app.js}"></script>
    </body>
    <!-- Mirrored from themesdesign.in/nazox/layouts/calendar.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 30 Aug 2024 19:31:20 GMT -->
</html>
