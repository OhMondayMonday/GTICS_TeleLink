<!doctype html>
<html lang="es">
    <!-- Mirrored from themesdesign.in/nazox/layouts/calendar.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 30 Aug 2024 19:31:16 GMT -->
    <head th:replace="~{fragments/topbarCoordinador :: head('Espacios deportivos')}"></head>
    <body data-sidebar="dark" class="vertical-collpsed">
        <!-- <body data-layout="horizontal" data-topbar="dark"> -->
        <!-- Begin page -->
        <div id="layout-wrapper">
            <div th:replace="fragments/topbarCoordinador :: topbar('Espacios deportivos')"></div>
            <!-- ========== Left Sidebar Start ========== -->
            <div th:replace="fragments/sidebarCoordinador :: sidebar('espacios')"></div>
            <!-- Left Sidebar End -->



            <!-- ============================================================== -->
            <!-- Start right Content here -->
            <!-- ============================================================== -->
            <div class="main-content">

                <div class="page-content">
                    <div class="container-fluid">
                        <div class="row mb-4">
                            <div class="col-lg-12">
                                <div class="card mb-0">
                                    <div class="card-body">

                                        <div class="table-responsive">
                                            <table class="table table-centered datatable dt-responsive nowrap" data-bs-page-length="5" style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                                                <thead>
                                                    <tr>
                                                        <th>Nombre</th>
                                                        <th>Establecimiento</th>
                                                        <th>Tipo de servicio</th>
                                                        <th>Estado</th>
                                                        <th>Acciones</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr th:each="espacio : ${espacios}">
                                                        <td th:text="${espacio.nombre}"></td>
                                                        <td th:text="${espacio.establecimientoDeportivo.establecimientoDeportivoNombre}"></td>
                                                        <td th:text="${espacio.servicioDeportivo.servicioDeportivo}"></td>
                                                        <td>
                                                            <span th:switch="${espacio.estadoServicio.name()}"
                                                                  th:class="'badge ' + ${clasesEstado[espacio.espacioDeportivoId]}">

                                                                <span th:case="'operativo'">Operativo</span>
                                                                <span th:case="'mantenimiento'">En mantenimiento</span>
                                                                <span th:case="'clausurado'">Clausurado</span>
                                                            </span>

                                                        </td>
                                                        <td style="width: 100px">
                                                            <a th:href="@{/coordinador/espacioDetalle(espacioId=${espacio.espacioDeportivoId})}"
                                                               class="btn btn-outline-secondary btn-sm edit" title="Ver">
                                                                <i class="fas fa-eye"></i>
                                                            </a>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <!-- end row -->
                    </div> <!-- container-fluid -->
                </div>
                <!-- End Page-content -->

                <footer th:replace="fragments/topbarCoordinador :: footer"></footer>

            </div>
            <!-- ============================================================== -->
            <!-- End main content -->
            <!-- ============================================================== -->



        </div>
        <!-- END layout-wrapper -->

        <div class="sidebar-overlay"></div>

        <div th:replace="fragments/topbarCoordinador :: scripts"></div>
        <script th:src="@{/assets/js/pages/espacios.init.js}"></script>
        <!-- google maps api -->

        <!--<script th:src="@{admin/assets/js/app.js}"></script>-->
        <script th:src="@{/superadmin/assets/js/app.js}"></script>
    </body>
    <!-- Mirrored from themesdesign.in/nazox/layouts/calendar.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 30 Aug 2024 19:31:20 GMT -->
</html>
