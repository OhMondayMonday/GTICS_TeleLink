<!doctype html>
<html lang="es">
    <!-- Mirrored from themesdesign.in/nazox/layouts/calendar.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 30 Aug 2024 19:31:16 GMT -->
    <head th:replace="~{fragments/topbarCoordinador :: head('Detalle de espacio deportivo')}"></head>
    <body data-sidebar="dark" class="vertical-collpsed">
        <!-- <body data-layout="horizontal" data-topbar="dark"> -->
        <!-- Begin page -->
        <div id="layout-wrapper">
            <div th:replace="fragments/topbarCoordinador :: topbar('Espacio deportivo: Detalle')"></div>
            <!-- ========== Left Sidebar Start ========== -->
            <div th:replace="fragments/sidebarCoordinador :: sidebar('espacios')"></div>
            <!-- Left Sidebar End -->

            <!-- ============================================================== -->
            <!-- Start right Content here -->
            <!-- ============================================================== -->
            <div class="main-content">

                <div class="page-content">
                    <div class="container-fluid">
                        <div class="row mb-4">
                            <div class="col-lg-12">
                                <div class="card mb-0">
                                    <div class="card-body">
                                        <div class="container mt-0 mb-0">
                                            <div class="row align-items-center">
                                                <div class="col-md-5">
                                                    <div class="card border-0 rounded-3 mt-3 mb-3" data-aos="fade-right">
                                                        <img th:src="${espacio.establecimientoDeportivo.fotoEstablecimientoUrl != null} ? ${espacio.establecimientoDeportivo.fotoEstablecimientoUrl} : @{/assets/images/small/Grass.jpg}"
                                                             alt="Imagen del espacio" class="img-fluid rounded" style="max-height: 220px; object-fit: cover;">
                                                    </div>
                                                </div>
                                                <div class="col-md-7 mt-0 mb-0 ps-3">
                                                    <div class="bg-white h-100" data-aos="fade-left">
                                                        <span class="badge bg-primary mb-2" th:text="${espacio.servicioDeportivo.servicioDeportivo}"></span>
                                                        <h5 class="fw-bold mb-1" th:text="${espacio.establecimientoDeportivo.establecimientoDeportivoNombre}"></h5>
                                                        <div class="mb-2">
                                                            <span class="text-warning small">
                                                                <i th:class="${promedioCalificacion >= 1 ? 'mdi mdi-star' : promedioCalificacion >= 0.5 ? 'mdi mdi-star-half-full' : 'mdi mdi-star-outline'}"></i>
                                                                <i th:class="${promedioCalificacion >= 2 ? 'mdi mdi-star' : promedioCalificacion >= 1.5 ? 'mdi mdi-star-half-full' : 'mdi mdi-star-outline'}"></i>
                                                                <i th:class="${promedioCalificacion >= 3 ? 'mdi mdi-star' : promedioCalificacion >= 2.5 ? 'mdi mdi-star-half-full' : 'mdi mdi-star-outline'}"></i>
                                                                <i th:class="${promedioCalificacion >= 4 ? 'mdi mdi-star' : promedioCalificacion >= 3.5 ? 'mdi mdi-star-half-full' : 'mdi mdi-star-outline'}"></i>
                                                                <i th:class="${promedioCalificacion >= 5 ? 'mdi mdi-star' : promedioCalificacion >= 4.5 ? 'mdi mdi-star-half-full' : 'mdi mdi-star-outline'}"></i>
                                                            </span>
                                                            <small class="text-muted ms-1" th:text="${formattedPromedioCalificacion}"></small>
                                                        </div>
                                                        <ul class="list-unstyled small mb-0">
                                                            <li class="mb-2 d-flex align-items-start">
                                                                <i class="mdi mdi-map-marker text-danger me-2 fs-5"></i>
                                                                <span><strong>Ubicación:</strong> <span th:text="${espacio.establecimientoDeportivo.direccion}"></span></span>
                                                            </li>
                                                            <li class="mb-2 d-flex align-items-start">
                                                                <i class="mdi mdi-currency-usd text-success me-2 fs-5"></i>
                                                                <span><strong>Precio:</strong> <span th:text="${formattedPrecioPorHora}"></span> por hora</span>
                                                            </li>
                                                            <li class="mb-2 d-flex align-items-start">
                                                                <i class="mdi mdi-timer-sand text-warning me-2 fs-5"></i>
                                                                <span><strong>Estado:</strong> <span th:switch="${espacio.estadoServicio.name()}">
                                                                <span th:case="'operativo'">Operativo</span>
                                                                <span th:case="'mantenimiento'">En mantenimiento</span>
                                                                <span th:case="'clausurado'">Clausurado</span>
                                                            </span></span>
                                                            </li>
                                                            <li class="mb-1 d-flex align-items-start">
                                                                <i class="mdi mdi-cancel text-muted me-2 fs-5"></i>
                                                                <span><strong>Cancelaciones:</strong> Sin penalidad hasta 48h antes</span>
                                                            </li>
                                                            <li class="mb-2 d-flex align-items-start">
                                                                <i class="mdi mdi-credit-card-outline text-primary me-2 fs-5"></i>
                                                                <span><strong>Forma de Pago:</strong> Procede al pago (puede ser online o por depósito bancario).</span>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- end card -->
                            </div>
                        </div>
                        <!-- end row -->


                    </div> <!-- container-fluid -->
                </div>
                <!-- End Page-content -->

                <footer th:replace="fragments/topbarCoordinador :: footer"></footer>

            </div>
                <!-- ============================================================== -->
                <!-- End main content -->
                <!-- ============================================================== -->



        </div>
            <!-- END layout-wrapper -->

        <div class="sidebar-overlay"></div>

        <div th:replace="fragments/topbarCoordinador :: scripts"></div>
        <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
            <!-- google maps api -->

        <script th:src="@{/superadmin/assets/js/app.js}"></script>
    </body>
    <!-- Mirrored from themesdesign.in/nazox/layouts/calendar.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 30 Aug 2024 19:31:20 GMT -->
</html>
