<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Restablecer Contraseña | Municipalidad de San Miguel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="Sistema de Gestión Deportiva - Municipalidad de San Miguel" name="description" />
  <meta content="Municipalidad de San Miguel" name="author" />

  <!-- App favicon -->
  <link rel="shortcut icon" th:href="@{/admin/assets/images/logoCortado.png}">

  <!-- Bootstrap Css -->
  <link th:href="@{/assets/css/bootstrap.min.css}" id="bootstrap-style" rel="stylesheet" type="text/css" />
  <!-- Icons Css -->
  <link th:href="@{/assets/css/icons.min.css}" rel="stylesheet" type="text/css" />
  <!-- App Css -->
  <link th:href="@{/assets/css/app.min.css}" id="app-style" rel="stylesheet" type="text/css" />

  <style>
    .authentication-bg {
      background-image: url('https://pbs.twimg.com/media/GDl_-_1XYAAuSBN.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }
    .bg-overlay {
      background: rgba(0, 0, 0, 0.5);
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    .auth-logo {
      max-width: 150px;
    }
  </style>
</head>

<body class="auth-body-bg">
<div>
  <div class="container-fluid p-0">
    <div class="row g-0">
      <div class="col-lg-4">
        <div class="authentication-page-content p-4 d-flex align-items-center min-vh-100">
          <div class="w-100">
            <div class="row justify-content-center">
              <div class="col-lg-9">
                <div>
                  <div class="text-center">
                    <div>
                      <a th:href="@{/}" class="authentication-logo">
                        <img th:src="@{/assets/images/logoCompleto.png}" alt="Municipalidad de San Miguel" class="auth-logo mx-auto">
                      </a>
                    </div>

                    <p th:if="${hoursRemaining != null}" class="text-muted">Este enlace expira en <span th:text="${hoursRemaining} + ' horas'"></span>.</p>

                    <h4 class="font-size-18 mt-4">Restablecer Contraseña</h4>
                    <p class="text-muted">Ingresa tu nueva contraseña.</p>
                  </div>

                  <div class="p-2 mt-5">
                    <form th:action="@{/reset-password}" method="post">
                      <input type="hidden" th:value="${token}" name="token">

                      <div class="mb-3 auth-form-group-custom mb-4">
                        <i class="ri-lock-2-line auti-custom-input-icon"></i>
                        <label for="contrasenia" class="fw-semibold">Nueva Contraseña</label>
                        <input type="password" class="form-control" id="contrasenia" name="contrasenia" placeholder="Ingresa tu nueva contraseña" required minlength="8">
                      </div>

                      <div class="mb-3 auth-form-group-custom mb-4">
                        <i class="ri-lock-2-line auti-custom-input-icon"></i>
                        <label for="confirmarContrasenia" class="fw-semibold">Confirmar Contraseña</label>
                        <input type="password" class="form-control" id="confirmarContrasenia" name="confirmarContrasenia" placeholder="Confirma tu nueva contraseña" required minlength="8">
                      </div>

                      <div th:if="${error}" class="alert alert-danger mt-3">
                        <span th:text="${error}"></span>
                        <p th:if="${error == 'Token inválido o expirado.'}">Solicita un nuevo enlace en <a th:href="@{/recuperar-contrasenia}">Recuperar Contraseña</a>.</p>
                      </div>
                      <div th:if="${success}" class="alert alert-success mt-3">
                        <span th:text="${success}"></span>
                      </div>

                      <div class="mt-4 text-center">
                        <button class="btn btn-primary w-md waves-effect waves-light" type="submit">Restablecer contraseña</button>
                      </div>

                      <div class="mt-4 text-center">
                        <a th:href="@{/openLoginWindow}" class="text-muted"><i class="mdi mdi-arrow-left me-1"></i> Volver al inicio de sesión</a>
                      </div>
                    </form>
                  </div>

                  <div class="mt-5 text-center">
                    <p>© <script>document.write(new Date().getFullYear())</script> Municipalidad de San Miguel.</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="authentication-bg">
          <div class="bg-overlay"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- JAVASCRIPT -->
<script th:src="@{/assets/libs/jquery/jquery.min.js}"></script>
<script th:src="@{/assets/libs/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/libs/metismenu/metisMenu.min.js}"></script>
<script th:src="@{/assets/libs/simplebar/simplebar.min.js}"></script>
<script th:src="@{/assets/libs/node-waves/waves.min.js}"></script>
<script th:src="@{/assets/js/app.js}"></script>
</body>
</html>
