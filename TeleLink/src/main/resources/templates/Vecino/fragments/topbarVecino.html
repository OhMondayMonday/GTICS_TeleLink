<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title)">
    <meta charset="utf-8" />
    <title th:text="${title}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesdesign" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" th:href="@{/assets/images/logoCortado.png}">

    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.3.67/css/materialdesignicons.min.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- jquery.vectormap css -->
    <link th:href="@{/assets/libs/admin-resources/jquery.vectormap/jquery-jvectormap-1.2.2.css}" rel="stylesheet"
        type="text/css" />

    <!-- DataTables -->
    <link th:href="@{/assets/libs/datatables.net-bs4/css/dataTables.bootstrap4.min.css}" rel="stylesheet"
        type="text/css" />

    <!-- Responsive datatable examples -->
    <link th:href="@{/assets/libs/datatables.net-responsive-bs4/css/responsive.bootstrap4.min.css}" rel="stylesheet"
        type="text/css" />

    <!-- Bootstrap Css -->
    <link th:href="@{/assets/css/bootstrap.min.css}" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link th:href="@{/assets/css/icons.min.css}" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link th:href="@{/assets/css/app.min.css}" id="app-style" rel="stylesheet" type="text/css" />
    <!-- Agregar este CSS antes del cierre del </head> o al final del archivo -->
    <style>
        /* ===== SOLUCIÓN PARA TEXTAREA EN SWEETALERT2 ===== */
        .swal2-container .swal2-popup .swal2-html-container {
            overflow: visible !important;
        }

        .swal2-container .swal2-popup .swal2-html-container .form-control {
            pointer-events: auto !important;
            user-select: text !important;
            -webkit-user-select: text !important;
            -moz-user-select: text !important;
            -ms-user-select: text !important;

            /* Asegurar que el campo sea editable */
            background-color: #fff !important;
            border: 1px solid #ced4da !important;
            border-radius: 6px !important;
            padding: 8px 12px !important;
            font-size: 14px !important;
            line-height: 1.5 !important;
            color: #495057 !important;

            /* Remover cualquier estilo que pueda interferir */
            opacity: 1 !important;
            cursor: text !important;

            /* Asegurar que se pueda escribir */
            readonly: false !important;
            disabled: false !important;
        }

        .swal2-container .swal2-popup .swal2-html-container .form-control:focus {
            border-color: #80bdff !important;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25) !important;
            outline: 0 !important;
            background-color: #fff !important;
        }

        .swal2-container .swal2-popup .swal2-html-container .form-control:hover {
            border-color: #80bdff !important;
        }

        /* Estilos para labels y texto */
        .swal2-container .swal2-popup .swal2-html-container .form-label {
            margin-bottom: 6px !important;
            font-weight: 500 !important;
            color: #333 !important;
            display: block !important;
        }

        .swal2-container .swal2-popup .swal2-html-container .text-muted {
            color: #6c757d !important;
            font-size: 12px !important;
        }

        .swal2-container .swal2-popup .swal2-html-container .text-start {
            text-align: left !important;
        }

        /* Asegurar que el contenedor del modal permita interacción */
        .swal2-container {
            pointer-events: auto !important;
        }

        .swal2-popup {
            pointer-events: auto !important;
        }

        /* Estilos para las alertas dentro del modal */
        .swal2-html-container .alert {
            border-radius: 8px !important;
            border: 1px solid !important;
            padding: 12px !important;
            margin: 15px 0 !important;
        }

        .swal2-html-container .alert-info {
            background-color: #e7f3ff !important;
            border-color: #b3d9ff !important;
            color: #004085 !important;
        }

        .swal2-html-container .alert-warning {
            background-color: #fff3cd !important;
            border-color: #ffeaa7 !important;
            color: #856404 !important;
        }

        /* Mejoras para los mensajes de respuesta */
        .swal2-html-container h5 {
            margin-bottom: 15px !important;
            font-weight: 600 !important;
        }

        .swal2-html-container p {
            margin-bottom: 8px !important;
            line-height: 1.5 !important;
        }

        .swal2-html-container .alert h6 {
            margin-bottom: 8px !important;
            font-weight: 600 !important;
        }

        /* Asegurar que el textarea sea completamente funcional */
        .swal2-html-container textarea {
            resize: vertical !important;
            min-height: 80px !important;
            max-height: 200px !important;
        }

        /* Solución específica para conflictos con app.min.css */
        .swal2-container * {
            box-sizing: border-box !important;
        }
    </style>
    
    <!-- Meta tags CSRF necesarios para JavaScript -->
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>

<header id="page-topbar" th:fragment="topbar(pagina)">
    <div class="navbar-header">
        <div class="d-flex">
            <!-- LOGO -->
            <div class="navbar-brand-box">
                <a href="" class="logo logo-light">
                    <span class="logo-sm">
                        <img th:src="@{/assets/images/logoCortado.png}" alt="logo-sanmiguel" height="22">
                    </span>
                    <span class="logo-lg">
                        <img th:src="@{/assets/images/logoCompleto.png}" alt="logo-sanmiguel" height="40" class="me-2">
                        <span class="app-brand-text demo menu-text fw-bold ms-4" style="color: white;"></span>
                    </span>
                </a>
            </div>

            <button type="button" class="btn btn-sm px-3 font-size-24 header-item waves-effect" id="vertical-menu-btn">
                <i class="ri-menu-2-line align-middle"></i>
            </button>
            <div class="dropdown dropdown-mega d-none d-lg-block ms-2">
                <button type="button" class="btn header-item waves-effect" style="cursor: default !important;
                             pointer-events: none;
                             box-shadow: none !important;
                             transform: none !important;" th:text="${pagina}">
                </button>
            </div>

        </div>

        <div class="d-flex">
            <div class="dropdown d-inline-block">
                <button type="button" class="btn header-item noti-icon waves-effect position-relative"
                    id="page-header-notifications-dropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="ri-notification-3-line"></i>
                    <!-- Badge para notificaciones no leídas -->
                    <span id="notification-badge" class="noti-dot" style="display: none;"></span>
                </button>
                <div class="dropdown-menu dropdown-menu-lg dropdown-menu-end p-0 notification-dropdown"
                    aria-labelledby="page-header-notifications-dropdown" style="width: 350px; max-height: 400px;">
                    <div class="p-3 bg-light">
                        <div class="row align-items-center">
                            <div class="col">
                                <h6 class="m-0">Notificaciones</h6>
                            </div>
                            <div class="col-auto">
                                <button type="button" class="btn btn-sm btn-outline-primary" id="mark-all-read-btn">
                                    Marcar todas como leídas
                                </button>
                            </div>
                        </div>
                    </div>
                    <div data-simplebar style="max-height: 220px; overflow-y: auto;" id="notification-list">
                        <!-- Las notificaciones se cargarán aquí dinámicamente -->
                        <div class="text-center p-3" id="loading-notifications">
                            <i class="ri-loader-4-line" style="animation: spin 1s linear infinite;"></i> Cargando...
                        </div>
                    </div>
                    <div class="p-2 border-top text-center">
                        <a href="/notificaciones/vecino/lista" class="btn btn-sm btn-primary">Ver todas las
                            notificaciones</a>
                    </div>
                </div>
            </div>

            <div class="dropdown d-inline-block user-dropdown">
                <button type="button" class="btn header-item waves-effect" id="page-header-user-dropdown"
                    data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img class="rounded-circle header-profile-user"
                        th:src="${session.usuario.fotoPerfilUrl ?: '/assets/images/users/avatar-2.jpg'}"
                        alt="Header Avatar">
                    <span class="d-none d-xl-inline-block ms-1"
                        th:text="${session.usuario.nombres.split(' ')[0]} ?: 'Usuario'"></span>
                    <i class="mdi mdi-chevron-down d-none d-xl-inline-block"></i>
                </button>
                <div class="dropdown-menu dropdown-menu-end">
                    <a class="dropdown-item" th:href="@{perfil}"><i class="ri-user-line align-middle me-1"></i>
                        Perfil</a>
                    <div class="dropdown-divider"></div>
                    <form th:action="@{/logout}" method="post" style="display:inline;">
                        <button type="submit" class="dropdown-item text-danger" style="background:none;border:none;">
                            <i class="ri-shut-down-line align-middle me-1 text-danger"></i> Cerrar sesión
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <!-- JavaScript para notificaciones -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let notificationPollingInterval;

            // Función para formatear tiempo relativo
            function timeAgo(date) {
                const now = new Date();
                const diffInMinutes = Math.floor((now - date) / 60000);

                if (diffInMinutes < 1) return 'Hace un momento';
                if (diffInMinutes < 60) return `Hace ${diffInMinutes} min`;

                const diffInHours = Math.floor(diffInMinutes / 60);
                if (diffInHours < 24) return `Hace ${diffInHours}h`;

                const diffInDays = Math.floor(diffInHours / 24);
                if (diffInDays < 7) return `Hace ${diffInDays}d`;

                return date.toLocaleDateString();
            }

            // Función para obtener información del tipo de notificación
            function getTipoInfo(tipo) {
                // Mapeo exacto del backend - FontAwesome icons
                const tipoMap = {
                    'creación': { icono: 'fas fa-plus-circle', color: '#28a745' },
                    'aviso': { icono: 'fas fa-exclamation-triangle', color: '#ffc107' },
                    'cancelación': { icono: 'fas fa-times-circle', color: '#dc3545' },
                    'actualización': { icono: 'fas fa-edit', color: '#17a2b8' },
                    'aprobación': { icono: 'fas fa-check-circle', color: '#007bff' },
                    'asignación': { icono: 'fas fa-user-plus', color: '#6610f2' }
                };

                return tipoMap[tipo] || { icono: 'fas fa-bell', color: '#6c757d' };
            }

            // Función para crear un item de notificación
            function createNotificationItem(notification) {
                const tipoInfo = getTipoInfo(notification.tipoNotificacion.tipoNotificacion);
                const isUnread = notification.estado === 'no_leido';

                return `
                    <a href="#" class="text-reset notification-item d-block p-3 border-bottom ${isUnread ? 'bg-light' : ''}" 
                       onclick="markAsReadAndRedirect(${notification.notificacionId}); return false;">
                        <div class="d-flex">
                            <div class="avatar-xs me-3">
                                <span class="avatar-title rounded-circle font-size-16" style="background-color: ${tipoInfo.color};">
                                    <i class="${tipoInfo.icono}"></i>
                                </span>
                            </div>
                            <div class="flex-1">
                                <h6 class="mb-1 font-size-14">${notification.tituloNotificacion || 'Notificación'}</h6>
                                <div class="font-size-12 text-muted">
                                    <p class="mb-1">${notification.mensaje || ''}</p>
                                    <p class="mb-0">
                                        <i class="ri-time-line"></i> ${timeAgo(new Date(notification.fechaCreacion))}
                                        ${isUnread ? '<span class="badge bg-primary ms-2">Nueva</span>' : ''}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </a>`;
            }

            // Función para cargar notificaciones
            let isLoadingNotifications = false;
            async function loadNotifications() {
                if (isLoadingNotifications) return; // Evitar múltiples cargas concurrentes

                isLoadingNotifications = true;
                const notificationList = document.getElementById('notification-list');

                try {
                    // Mostrar indicador de carga solo si la lista está vacía
                    if (!notificationList.innerHTML.trim() || notificationList.querySelector('#loading-notifications')) {
                        notificationList.innerHTML = '<div class="text-center p-3" id="loading-notifications"><i class="ri-loader-4-line" style="animation: spin 1s linear infinite;"></i> Cargando...</div>';
                    }

                    const response = await fetch('/notificaciones/api/latest');
                    if (!response.ok) {
                        throw new Error('Error al cargar notificaciones');
                    }

                    const data = await response.json();
                    const notifications = data.notificaciones || [];
                    const unreadCount = data.conteoNoLeidas || 0;

                    // Actualizar badge
                    updateNotificationBadge(unreadCount);

                    // Limpiar lista
                    notificationList.innerHTML = '';

                    if (notifications.length === 0) {
                        notificationList.innerHTML = '<div class="text-center p-3"><p class="text-muted">No hay notificaciones</p></div>';
                        return;
                    }

                    // Crear items de notificación
                    const notificationItems = notifications.map(notification => createNotificationItem(notification));

                    notificationList.innerHTML = notificationItems.join('');

                } catch (error) {
                    console.error('Error cargando notificaciones:', error);
                    notificationList.innerHTML = '<div class="text-center p-3"><p class="text-danger">Error al cargar notificaciones</p></div>';
                } finally {
                    isLoadingNotifications = false;
                }
            }

            // Función para actualizar el badge
            function updateNotificationBadge(count) {
                const badge = document.getElementById('notification-badge');

                if (count > 0) {
                    badge.style.display = 'inline-block';
                } else {
                    badge.style.display = 'none';
                }
            }

            // Función para marcar como leída y redirigir
            function markAsReadAndRedirect(notificationId) {
                console.log('🔄 Iniciando markAsReadAndRedirect para:', notificationId);
                
                try {
                    // Obtener el token CSRF
                    const tokenMeta = document.querySelector('meta[name="_csrf"]');
                    const headerMeta = document.querySelector('meta[name="_csrf_header"]');
                    
                    console.log('🔍 Buscando meta tags CSRF:');
                    console.log('- Meta _csrf encontrado:', !!tokenMeta);
                    console.log('- Meta _csrf_header encontrado:', !!headerMeta);
                    
                    if (tokenMeta) {
                        console.log('- Contenido token meta:', tokenMeta.getAttribute('content')?.substring(0, 10) + '...');
                    }
                    if (headerMeta) {
                        console.log('- Contenido header meta:', headerMeta.getAttribute('content'));
                    }
                    
                    const token = tokenMeta?.getAttribute('content');
                    const headerName = headerMeta?.getAttribute('content');
                    
                    if (!token || !headerName) {
                        console.error('❌ Token CSRF no encontrado');
                        console.error('- Token:', !!token);
                        console.error('- Header Name:', !!headerName);
                        alert('Error: Token de seguridad no encontrado. Revisa la consola para más detalles.');
                        return;
                    }
                    
                    console.log('🔑 Token CSRF obtenido correctamente:');
                    console.log('- Header Name:', headerName);
                    console.log('- Token:', token.substring(0, 10) + '...');
                    
                    // Crear formulario dinámico
                    const form = document.createElement('form');
                    form.method = 'POST';
                    form.action = `/notificaciones/vecino/marcar-leida/${notificationId}`;
                    form.style.display = 'none';
                    
                    // Agregar token CSRF
                    const csrfInput = document.createElement('input');
                    csrfInput.type = 'hidden';
                    csrfInput.name = headerName === 'X-CSRF-TOKEN' ? '_csrf' : headerName.replace('X-', '').toLowerCase().replace('-', '_');
                    csrfInput.value = token;
                    form.appendChild(csrfInput);
                    
                    console.log('📤 Enviando formulario:');
                    console.log('- Action:', form.action);
                    console.log('- CSRF Input Name:', csrfInput.name);
                    console.log('- CSRF Token:', csrfInput.value.substring(0, 10) + '...');
                    
                    document.body.appendChild(form);
                    form.submit();
                    
                    console.log('✅ Formulario enviado');
                } catch (error) {
                    console.error('❌ Error al procesar notificación:', error);
                    alert('Error al procesar la notificación: ' + error.message);
                }
            }

            // Función para marcar todas como leídas
            async function markAllAsRead() {
                console.log('🔄 Iniciando markAllAsRead');
                
                try {
                    // Obtener el token CSRF
                    const tokenMeta = document.querySelector('meta[name="_csrf"]');
                    const headerMeta = document.querySelector('meta[name="_csrf_header"]');
                    
                    console.log('🔍 Buscando meta tags CSRF para markAllAsRead:');
                    console.log('- Meta _csrf encontrado:', !!tokenMeta);
                    console.log('- Meta _csrf_header encontrado:', !!headerMeta);
                    
                    const token = tokenMeta?.getAttribute('content');
                    const headerName = headerMeta?.getAttribute('content');
                    
                    if (!token || !headerName) {
                        console.error('❌ Token CSRF no encontrado en markAllAsRead');
                        console.error('- Token:', !!token);
                        console.error('- Header Name:', !!headerName);
                        alert('Error: Token de seguridad no encontrado');
                        return;
                    }
                    
                    console.log('🔑 Token CSRF obtenido para markAllAsRead:');
                    console.log('- Header Name:', headerName);
                    console.log('- Token:', token.substring(0, 10) + '...');
                    
                    // Preparar headers
                    const headers = {
                        'Content-Type': 'application/json'
                    };
                    headers[headerName] = token;
                    
                    console.log('📤 Headers preparados:', Object.keys(headers));
                    
                    const response = await fetch('/notificaciones/api/marcar-todas-leidas', {
                        method: 'POST',
                        headers: headers
                    });

                    if (response.ok) {
                        console.log('✅ Todas marcadas como leídas');
                        await loadNotifications();
                    } else {
                        throw new Error('Error al marcar todas como leídas');
                    }
                } catch (error) {
                    console.error('❌ Error:', error);
                    alert('Error al marcar todas las notificaciones como leídas: ' + error.message);
                }
            }

            // Event listeners
            if (document.getElementById('mark-all-read-btn')) {
                document.getElementById('mark-all-read-btn').addEventListener('click', markAllAsRead);
            }

            // Cargar notificaciones al mostrar el dropdown (no en click)
            const dropdownElement = document.getElementById('page-header-notifications-dropdown');
            if (dropdownElement) {
                // Usar el evento de Bootstrap para cuando se muestra el dropdown
                const dropdown = new bootstrap.Dropdown(dropdownElement);
                dropdownElement.addEventListener('shown.bs.dropdown', function (e) {
                    // Solo cargar si no hay contenido aún o solo hay loading
                    const notificationList = document.getElementById('notification-list');
                    if (notificationList && (notificationList.children.length === 0 || notificationList.querySelector('#loading-notifications'))) {
                        loadNotifications();
                    }
                });
            }

            // Configurar polling cada 20 segundos
            function startNotificationPolling() {
                notificationPollingInterval = setInterval(async function () {
                    try {
                        const response = await fetch('/notificaciones/api/unread-count');
                        if (response.ok) {
                            const data = await response.json();
                            updateNotificationBadge(data.conteoNoLeidas || 0);
                        }
                    } catch (error) {
                        console.error('Error en polling de notificaciones:', error);
                    }
                }, 20000); // 20 segundos
            }

            function stopNotificationPolling() {
                if (notificationPollingInterval) {
                    clearInterval(notificationPollingInterval);
                }
            }

            // Inicializar - solo cargar conteo de badge inicialmente
            async function initializeNotifications() {
                try {
                    const response = await fetch('/notificaciones/api/unread-count');
                    if (response.ok) {
                        const data = await response.json();
                        updateNotificationBadge(data.conteoNoLeidas || 0);
                    }
                } catch (error) {
                    console.error('Error inicializando notificaciones:', error);
                }
            }

            initializeNotifications();
            startNotificationPolling();

            // Limpiar interval al cerrar la página
            window.addEventListener('beforeunload', stopNotificationPolling);

            // Hacer la función global para poder usarla en los onclick
            window.markAsReadAndRedirect = markAsReadAndRedirect;
        });
    </script>
</header>

</html>
