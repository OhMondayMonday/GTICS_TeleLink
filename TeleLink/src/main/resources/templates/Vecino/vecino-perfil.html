<!doctype html>
<html lang="es">
    <!-- Mirrored from themesdesign.in/nazox/layouts/calendar.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 30 Aug 2024 19:31:16 GMT -->
    <head th:replace="~{Vecino/fragments/topbarVecino :: head('Perfil')}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    </head>
    <body data-sidebar="dark" class="vertical-collpsed">
        <!-- <body data-layout="horizontal" data-topbar="dark"> -->
        <!-- Begin page -->
        <div id="layout-wrapper">
            <div th:replace="Vecino/fragments/topbarVecino :: topbar('Perfil')"></div>
            <!-- ========== Left Sidebar Start ========== -->
            <div th:replace="Vecino/fragments/sidebarVecino :: sidebar('perfil')"></div>
            <!-- Left Sidebar End -->

            <!-- ============================================================== -->
            <!-- Start right Content here -->
            <!-- ============================================================== -->
            <div class="main-content">
                <div class="page-content">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col-md-4">
                                            <style>
                                                .perfil-circular {
                                                    padding: 30px;
                                                    aspect-ratio: 1 / 1;
                                                    width: 100%;
                                                    object-fit: cover;
                                                }
                                            </style>

                                            <img class="rounded-circle perfil-circular img-fluid"
                                                 th:src="${usuario.fotoPerfilUrl != null} ? ${usuario.fotoPerfilUrl} : @{/assets/images/users/avatar-2.jpg}"
                                                 alt="Foto de perfil">
                                        </div>

                                        <div class="col-md-8">
                                            <div class="card-body">
                                                <h4 class="card-title mb-4 fw-semibold mt-3">Información personal</h4>
                                                <form class="custom-validation" action="#" novalidate="">
                                                    <div class="row">
                                                        <div class="col-md-6 mb-3">
                                                            <label class="form-label">Nombres</label>
                                                            <input type="text" class="form-control bg-light border-0"
                                                                   th:value="${usuario.nombres != null} ? ${usuario.nombres} : ''"
                                                                   readonly disabled>
                                                        </div>
                                                        <div class="col-md-6 mb-3">
                                                            <label class="form-label">Apellidos</label>
                                                            <input type="text" class="form-control bg-light border-0"
                                                                   th:value="${usuario.apellidos != null} ? ${usuario.apellidos} : ''"
                                                                   readonly disabled>
                                                        </div>
                                                        <div class="col-md-6 mb-3">
                                                            <label class="form-label">DNI</label>
                                                            <input type="text" class="form-control bg-light border-0"
                                                                   th:value="${usuario.dni}" readonly>
                                                        </div>
                                                        <div class="col-md-6 mb-3">
                                                            <label class="form-label">Teléfono</label>
                                                            <input type="text" class="form-control bg-light border-0"
                                                                   th:value="${usuario.telefono != null} ? ${usuario.telefono} : ''"
                                                                   readonly disabled>
                                                        </div>
                                                        <div class="col-md-12 mb-3">
                                                            <label class="form-label">Correo electrónico</label>
                                                            <input type="email" class="form-control bg-light border-0"
                                                                   th:value="${usuario.correoElectronico != null} ? ${usuario.correoElectronico} : ''"
                                                                   readonly disabled>
                                                        </div>
                                                        <div class="col-md-12 mb-3">
                                                            <label class="form-label"><i class="bi bi-house-door-fill me-1"></i>Dirección</label>
                                                            <input type="text" class="form-control bg-light border-0"
                                                                   th:value="${usuario.direccion}" readonly>
                                                        </div>
                                                    </div>
                                                    <div class="text-center mt-4">
                                                        <a th:href="@{/usuarios/editar-perfil}" class="btn btn-outline-primary px-4">Editar Perfil</a>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> <!-- container-fluid -->
                </div>
                <!-- End Page-content -->

                <footer th:replace="fragments/topbarCoordinador :: footer"></footer>

                <!-------------------------------------------------------------Chatbot-------------------------------------------------------------------------->
                <div th:replace="~{Vecino/fragments/chat-tab :: chat-tab}"></div>
                <!-------------------------------------------------------------Chatbot-------------------------------------------------------------------------->


            </div>
            <!-- ============================================================== -->
            <!-- End main content -->
            <!-- ============================================================== -->



        </div>
        <!-- END layout-wrapper -->

        <div class="sidebar-overlay"></div>

        <!-- JAVASCRIPT -->
        <script th:src="@{/assets/libs/jquery/jquery.min.js}"></script>
        <script th:src="@{/assets/libs/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/assets/libs/metismenu/metisMenu.min.js}"></script>
        <script th:src="@{/assets/libs/simplebar/simplebar.min.js}"></script>
        <script th:src="@{/assets/libs/node-waves/waves.min.js}"></script>

        <!-- apexcharts -->
        <script th:src="@{/assets/libs/apexcharts/apexcharts.min.js}"></script>

        <!-- jquery.vectormap map -->
        <script th:src="@{/assets/libs/admin-resources/jquery.vectormap/jquery-jvectormap-1.2.2.min.js}"></script>
        <script th:src="@{/assets/libs/admin-resources/jquery.vectormap/maps/jquery-jvectormap-us-merc-en.js}"></script>

        <!-- plugin js -->
        <script th:src="@{/assets/libs/moment/min/moment.min.js}"></script>
        <script th:src="@{/assets/libs/jquery-ui-dist/jquery-ui.min.js}"></script>
        <script th:src="@{/assets/libs/@fullcalendar/core/main.min.js}"></script>
        <script th:src="@{/assets/libs/@fullcalendar/bootstrap/main.min.js}"></script>
        <script th:src="@{/assets/libs/@fullcalendar/daygrid/main.min.js}"></script>
        <script th:src="@{/assets/libs/@fullcalendar/timegrid/main.min.js}"></script>
        <script th:src="@{/assets/libs/@fullcalendar/interaction/main.min.js}"></script>

        <!-- Required datatable js -->
        <script th:src="@{/assets/libs/datatables.net/js/jquery.dataTables.min.js}"></script>
        <script th:src="@{/assets/libs/datatables.net-bs4/js/dataTables.bootstrap4.min.js}"></script>

        <!-- Responsive examples -->
        <script th:src="@{/assets/libs/datatables.net-responsive/js/dataTables.responsive.min.js}"></script>
        <script th:src="@{/assets/libs/datatables.net-responsive-bs4/js/responsive.bootstrap4.min.js}"></script>
        <script th:src="@{/assets/js/app.js}"></script>
    </body>
</html>
