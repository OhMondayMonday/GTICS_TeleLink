<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{vecino/fragments/topbarVecino :: head('Editar Perfil')}"></head>
  <body data-sidebar="dark" class="vertical-collpsed">
    <div id="layout-wrapper">
      <div th:replace="vecino/fragments/topbarVecino :: topbar('Editar Perfil')"></div>
      <div th:replace="vecino/fragments/sidebarVecino :: sidebar('perfil')"></div>

      <div class="main-content">
        <div class="page-content">
          <div class="container-fluid">
            <div class="row">
              <div class="col-lg-12">
                <div class="card">
                  <div class="row no-gutters align-items-center">
                    <div class="col-md-12">
                      <div class="card-body">
                        <h4 class="card-title mb-4 fw-semibold mt-3">Formulario de edición</h4>

                        <form th:action="@{/usuarios/actualizar-perfil}" th:object="${usuario}" method="post" enctype="multipart/form-data">
                          <!-- Mostrar errores globales (si los hay) -->
                          <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
                            <div th:each="err : ${#fields.globalErrors()}" th:text="${err}"></div>
                          </div>
                          <input type="hidden" name="correoElectronico" th:value="${session.usuario.correoElectronico}">
                          <div class="row">
                            <div class="col-md-6">
                              <div class="mb-3">
                                <label class="form-label" for="telefono">Teléfono <span class="text-danger">*</span></label>
                                <input type="text"
                                       class="form-control"
                                       name="telefono"
                                       id="telefono"
                                       th:field="*{telefono}"
                                       th:classappend="${#fields.hasErrors('telefono')} ? 'is-invalid' : ''">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="mb-3">
                                <label class="form-label" for="fotoPerfil">Nueva foto de perfil</label>
                                <input type="file"
                                       class="form-control"
                                       name="fotoPerfil"
                                       id="fotoPerfil"
                                       th:classappend="${#fields.hasErrors('fotoPerfilUrl')} ? 'is-invalid' : ''">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('fotoPerfilUrl')}" th:errors="*{fotoPerfilUrl}"></div>
                              </div>
                            </div>
                          </div>

                          <div class="text-center">
                            <button class="btn btn-primary me-3" type="submit">Actualizar</button>
                            <a th:href="@{/usuarios/perfil}" class="btn btn-secondary ms-3">Cancelar</a>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <footer th:replace="fragments/topbarCoordinador :: footer"></footer>
      </div>
    </div>

    <div class="sidebar-overlay"></div>

    <!-- JAVASCRIPT -->
    <script th:src="@{/assets/libs/jquery/jquery.min.js}"></script>
    <script th:src="@{/assets/libs/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/assets/libs/metismenu/metisMenu.min.js}"></script>
    <script th:src="@{/assets/libs/simplebar/simplebar.min.js}"></script>
    <script th:src="@{/assets/libs/node-waves/waves.min.js}"></script>

    <!-- apexcharts -->
    <script th:src="@{/assets/libs/apexcharts/apexcharts.min.js}"></script>

    <!-- jquery.vectormap map -->
    <script th:src="@{/assets/libs/admin-resources/jquery.vectormap/jquery-jvectormap-1.2.2.min.js}"></script>
    <script th:src="@{/assets/libs/admin-resources/jquery.vectormap/maps/jquery-jvectormap-us-merc-en.js}"></script>

    <!-- plugin js -->
    <script th:src="@{/assets/libs/moment/min/moment.min.js}"></script>
    <script th:src="@{/assets/libs/jquery-ui-dist/jquery-ui.min.js}"></script>
    <script th:src="@{/assets/libs/@fullcalendar/core/main.min.js}"></script>
    <script th:src="@{/assets/libs/@fullcalendar/bootstrap/main.min.js}"></script>
    <script th:src="@{/assets/libs/@fullcalendar/daygrid/main.min.js}"></script>
    <script th:src="@{/assets/libs/@fullcalendar/timegrid/main.min.js}"></script>
    <script th:src="@{/assets/libs/@fullcalendar/interaction/main.min.js}"></script>

    <!-- Required datatable js -->
    <script th:src="@{/assets/libs/datatables.net/js/jquery.dataTables.min.js}"></script>
    <script th:src="@{/assets/libs/datatables.net-bs4/js/dataTables.bootstrap4.min.js}"></script>

    <!-- Responsive examples -->
    <script th:src="@{/assets/libs/datatables.net-responsive/js/dataTables.responsive.min.js}"></script>
    <script th:src="@{/assets/libs/datatables.net-responsive-bs4/js/responsive.bootstrap4.min.js}"></script>
    <script th:src="@{/assets/js/app.js}"></script>
  </body>
</html>
