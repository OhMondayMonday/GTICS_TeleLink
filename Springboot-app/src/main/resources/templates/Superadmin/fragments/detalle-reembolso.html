<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <div th:fragment="detalleFragment" class="row">
        <div class="col-md-6">
            <p><strong>ID Reembolso:</strong> <span th:text="${reembolso.reembolsoId}"></span></p>
            <p><strong>Pago ID:</strong> <span th:text="${reembolso.pago.pagoId}"></span></p>
            <p><strong>Monto:</strong> S/ <span th:text="${#numbers.formatDecimal(reembolso.monto, 1, 2)}"></span></p>
        </div>
        <div class="col-md-6">
            <p><strong>Estado:</strong>
                <span th:switch="${reembolso.estado.name()}" class="badge">
                    <span th:case="pendiente" class="badge bg-warning">Pendiente</span>
                    <span th:case="completado" class="badge bg-success">Completado</span>
                    <span th:case="rechazado" class="badge bg-danger">Rechazado</span>
                    <span th:case="cancelado" class="badge bg-secondary">Cancelado</span>
                </span>
            </p>
            <p><strong>Fecha:</strong>
                <span th:text="${reembolso.fechaReembolso != null} ?
                              ${#temporals.format(reembolso.fechaReembolso, 'dd/MM/yyyy HH:mm')} : 'N/A'"></span>
            </p>
            <p th:if="${reembolso.motivo != null}">
                <strong>Motivo:</strong>
                <span th:text="${reembolso.motivo}"></span>
            </p>
        </div>
    </div>
</html>
