<!doctype html>
<html lang="es">
    <head th:replace="~{fragments/topbarCoordinador :: head('Calendario de coordinador')}"></head>
    <body data-sidebar="dark">
        <!-- Begin page -->
        <div id="layout-wrapper" class="vertical-collpsed">
            <div th:replace="~{fragments/topbarCoordinador :: topbar('Calendario de coordinador')}"></div>
            <!-- ========== Left Sidebar Start ========== -->
            <div th:replace="~{fragments/sidebarCoordinador :: sidebar('Calendario de coordinador')}"></div>
            <!-- Left Sidebar End -->



            <!-- ============================================================== -->
            <!-- Start right Content here -->
            <!-- ============================================================== -->
            <div class="main-content">
                <div class="page-content">
                    <div class="container-fluid">
                        <div class="row mb-4">
                            <div class="col-xl-12">
                                <div class="card h-100 mb-0">
                                    <div class="card-body">
                                        <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#asistenciaModal">
                                            Agregar Asistencia
                                        </button>
                                        <div id="calendar"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div style='clear:both'></div>
                    </div>
                </div>
                <!-- End Page-content -->

                <!-- Modal para nueva asistencia -->
                <div class="modal fade" id="asistenciaModal" tabindex="-1" aria-labelledby="asistenciaModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="asistenciaModalLabel">Nueva Asistencia</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="asistenciaForm">
                                    <div class="mb-3">
                                        <label for="fecha" class="form-label">Fecha</label>
                                        <input type="date" class="form-control" id="fecha" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="establecimiento" class="form-label">Establecimiento Deportivo</label>
                                        <select class="form-select" id="establecimiento" required>
                                            <option value="">Seleccione un establecimiento</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="servicio" class="form-label">Servicio Deportivo</label>
                                        <select class="form-select" id="servicio" required disabled>
                                            <option value="">Seleccione un servicio</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="espacio" class="form-label">Espacio Deportivo</label>
                                        <select class="form-select" id="espacio" required disabled>
                                            <option value="">Seleccione un espacio</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="horaEntrada" class="form-label">Hora de Entrada</label>
                                        <select class="form-select" id="horaEntrada" required></select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="horaSalida" class="form-label">Hora de Salida</label>
                                        <select class="form-select" id="horaSalida" required></select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="observacion" class="form-label">Observaci√≥n (Opcional)</label>
                                        <textarea class="form-control" id="observacion" rows="3"></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Guardar Asistencia</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <footer th:replace="fragments/topbarCoordinador :: footer"></footer>
            </div>
            <!-- end main content-->
        </div>
        <!-- END layout-wrapper -->

        <!--<div class="sidebar-overlay"></div>-->

        <div th:replace="fragments/topbarCoordinador :: scripts"></div>
        <!-- Bootstrap y SweetAlert2 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <!-- Init js -->
        <script th:src="@{/assets/js/pages/calendarioCoordi.init.js}"></script>
        <!-- App js -->
        <script th:src="@{/superadmin/assets/js/app.js}"></script>
    </body>
</html>
